## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Postanın sayısal imzalanması gerektiğini seçtiniz, fakat yazılım Posta ve haber grubu ayarlarında seçilmiş sertifikayı bulamadı yada sertifikanın zamanı asılmış.
NoSenderEncryptionCert=Postanın şifrelenmesi gerektiğini seçtiniz, fakat yazılım Posta ve haber grubu ayarlarında seçilmiş sertifikayı bulamadı yada sertifikanın zamanı aşılmış.
MissingRecipientEncryptionCert=Postanın Şifrelenmesi gerektiğini seçtiniz, fakat yazılım Posta ve haber grubu ayarlarında seçilmiş sertifikayı bulamadı yada sertifikanın zamanı aşılmış %S.
ErrorCanNotEncrypt=Posta şifrelenemedi. Lütfen postalarınız için geçerli sertifikanız olduğuna dikkat edin.
ErrorCanNotSign=Posta İmzalanamadı. Posta ve Haber Grubu Ayarlarında tanımlanmış geçerli sertifikanız olaması gerekir.

## Strings used for in the prefs.
prefPanel-smime=Güvenlik
NoSigningCert=Sertifika yöneticisi, iletinın sayısal imzalamak için gerekli olan sertifikayı bulamadı.
NoEncryptionCert=Sertifika yöneticisi, diğer insanların size şifreli E-Posta gönderebilecekleri bir sertifika bulamadı.

encryption_needCertWantSame=Bu sayfayı sayısal imzalamadan önce , diğer insanların size şifreli ileti gönderebilmeleri için bir sertifika ile belirtmeniz gerekli. Gönderilen iletilerde kullandığınız şifreleme/deşifreleme sertifikasını kullanmak ister misiniz?
encryption_wantSame=Size gönderilen iletilerin şifleme/deşifrelemesinde kullanılan sertifikayı kullanmak ister misiniz?
encryption_needCertWantToSelect=Bu iletiyi sayısal imzalamadan önce, diğer insanların size şifreli ileti gönderebilmeleri için bir sertifika vermelisiniz. Şimdi şifreli sertifika ayarlamak ister misiniz?
signing_needCertWantSame=İletilerinizin sayısal imzası için bir sertifika belirtmeniz gerekli. İletileri sayısal imzalamada kullandığınız sertifikayı kullanmak ister misiniz?
signing_wantSame=İletileri sayısal olarak imzalamak için aynı sertifikayı kullanmak ister misiniz ?
signing_needCertWantToSelect=İletilerinizin sayısal imzası için bir sertifika belirtmeniz gerekli. İletileri sayısal imzalamada kullandığınız sertifikayı kullanmak ister misiniz?
