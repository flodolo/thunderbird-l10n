## Rule of this file:
## 1. key should always be in lower case ascii so we can do case insensitive
##    comparison in the code faster.

## Format of this file:
## charset_name.title = a_title  -  specifies the human readable title for 
## this charset

iso-8859-1.title    = Negara Barat (ISO-8859-1)
iso-8859-2.title    = Eropah Tengah (ISO-8859-2)
iso-8859-3.title    = Eropah Selatan (ISO-8859-3)
iso-8859-4.title    = Baltik (ISO-8859-4)
iso-8859-10.title   = Nordik (ISO-8859-10)
iso-8859-13.title   = Baltik (ISO-8859-13)
iso-8859-14.title   = Celtic (ISO-8859-14)
iso-8859-15.title   = Negara Barat (ISO-8859-15)
iso-8859-16.title   = Romania (ISO-8859-16)
windows-1250.title  = Eropah Tengah (Windows-1250)
windows-1252.title  = Negara Barat (Windows-1252)
windows-1254.title  = Turki (Windows-1254)
windows-1257.title  = Baltik (Windows-1257)
macintosh.title         = Negara Barat (MacRoman)
x-mac-ce.title          = Eropah Tengah (MacCE)
x-mac-turkish.title     = Turki (MacTurkish)
x-mac-croatian.title    = Croatia (MacCroatian)
x-mac-romanian.title    = Romania (MacRomanian)
x-mac-icelandic.title   = Iceland (MacIcelandic)
iso-2022-jp.title = Jepun (ISO-2022-JP)
shift_jis.title = Jepun (Shift_JIS)
euc-jp.title = Jepun (EUC-JP)
big5.title = Chinese Traditional (Big5)
big5-hkscs.title = Chinese Traditional (Big5-HKSCS)
gb2312.title = Chinese Simplified (GB2312)
gbk.title = Chinese Simplified (GBK)
euc-kr.title = Korea (EUC-KR)
utf-7.title = Unicode (UTF-7)
utf-8.title = Unicode (UTF-8)
utf-16.title = Unicode (UTF-16)

