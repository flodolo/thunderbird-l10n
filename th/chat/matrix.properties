# LOCALIZATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.ban=%S &lt;userId&gt; [&lt;เหตุผล&gt;]: แบนผู้ใช้ที่มี userId จากห้องด้วยข้อความระบุเหตุผลที่เป็นตัวเลือก โดยจะต้องอาศัยสิทธิอนุญาตในการแบนผู้ใช้
command.invite=%S &lt;userId&gt;: เชิญผู้ใช้ให้เข้าร่วมห้อง
command.kick=%S &lt;userId&gt; [&lt;เหตุผล&gt;]: เตะผู้ใช้ที่มี userId ออกจากห้องด้วยข้อความระบุเหตุผลที่เป็นตัวเลือก โดยจะต้องอาศัยสิทธิอนุญาตในการเตะผู้ใช้
command.nick=%S &lt;display_name&gt;: เปลี่ยนชื่อแสดงผลของคุณ
command.op=%S &lt;userId&gt; [&lt;ระดับอำนาจ&gt;]: กำหนดระดับอำนาจของผู้ใช้ ป้อนค่าจำนวนเต็ม ซึ่งแต่ละค่าได้แก่ ผู้ใช้: 0, ผู้ควบคุม: 50 และผู้ดูแล: 100 โดยค่าเริ่มต้นจะเป็น 50 หากไม่ได้กำหนดอาร์กิวเมนต์ใด โดยจะต้องอาศัยสิทธิอนุญาตในการเปลี่ยนระดับอำนาจของสมาชิก และจะไม่มีผลกับผู้ดูแลคนอื่นที่ไม่ใช่ตัวคุณเอง
command.deop=%S &lt;userId&gt;: กำหนดระดับอำนาจของผู้ใช้ใหม่เป็นระดับ 0 (ผู้ใช้) โดยจะต้องอาศัยสิทธิอนุญาตในการเปลี่ยนระดับอำนาจของสมาชิก และจะไม่มีผลกับผู้ดูแลคนอื่นที่ไม่ใช่ตัวคุณเอง
command.leave=%S: ออกจากห้องปัจจุบัน
command.topic=%S &lt;หัวข้อ&gt;: กำหนดหัวข้อให้กับห้อง โดยจะต้องอาศัยสิทธิอนุญาตในการเปลี่ยนหัวข้อห้อง
command.unban=%S &lt;userId&gt;: ปลดแบนผู้ใช้ที่ถูกแบนจากห้อง โดยจะต้องอาศัยสิทธิอนุญาตในการปลดแบนผู้ใช้
command.visibility=%S [&lt;การมองเห็น&gt;]: กำหนดการมองเห็นของห้องปัจจุบันในไดเรกทอรีห้องของ Home Server ปัจจุบัน โดยป้อนค่าจำนวนเต็ม ได้แก่ ส่วนตัว: 0 และสาธารณะ: 1 โดยค่าเริ่มต้นจะเป็นส่วนตัว (0) หากไม่ได้ระบุอาร์กิวเมนต์ใด โดยจะต้องอาศัยสิทธิอนุญาตในการเปลี่ยนการมองเห็นห้อง
command.guest=%S &lt;สิทธิเข้าถึงสำหรับผู้มาเยือน&gt; &lt;การมองเห็นประวัติ&gt;: ตั้งค่าสิทธิ์เข้าถึง และการมองเห็นประวัติของห้องปัจจุบัน สำหรับผู้ใช้ที่เป็นผู้มาเยือน ป้อนค่าจำนวนเต็มสองค่า ค่าแรกสำหรับสิทธิ์เข้าถึงสำหรับผู้มาเยือน (ไม่อนุญาต: 0 และอนุญาต: 1) และค่าที่สองสำหรับการมองเห็นประวัติ (ไม่สามารถมองเห็นได้: 0 และมองเห็นได้: 1) โดยต้องได้รับอนุญาตให้เปลี่ยนแปลงการมองเห็นประวัติ
command.roomname=%S &lt;ชื่อห้อง&gt;: ตั้งชื่อให้กับห้อง ต้องมีสิทธิ์ในการเปลี่ยนแปลงชื่อห้อง
command.detail=%S: แสดงรายละเอียดของห้องนั้นๆ
command.addalias=%S &lt;นามแฝง&gt;: ตั้งนามแฝงให้กับห้องนั้นๆ นามแฝงที่ตั้งต้องเป็นแบบตัวอย่างนี้ '#localname:domain' และต้องมีสิทธิ์ในการเพิ่มนามแฝง
command.removealias=%S &lt;นามแฝง&gt;: ลบนามแฝงของห้องนั้นๆ นามแฝงที่ตั้งต้องอยู่ในรูปแบบนี้ '#localname:domain' และต้องมีสิทธิ์ในการลบนามแฝง
command.upgraderoom=%S &lt;รุ่นใหม่&gt;: อัปเกรดห้องเป็นรุ่นที่กำหนด ต้องได้รับอนุญาตจึงจะอัปเกรดห้องได้
command.me=%S &lt;การกระทำ&gt;: สั่งให้ดำเนินการอย่างหนึ่ง

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the name of the user who banned.
#    %2$S is the name of the user who got banned.
message.banned=%1$S แบน %2$S แล้ว
#    Same as message.banned but with a reason.
#    %3$S is the reason the user was banned.
message.bannedWithReason=%1$S แบน %2$S แล้ว เหตุผล: %3$S
#    %1$S is the name of the user who accepted the invitation.
#    %2$S is the name of the user who sent the invitation.
message.acceptedInviteFor=%1$S ยอมรับคำเชิญสำหรับ %2$S แล้ว
#    %S is the name of the user who accepted an invitation.
message.acceptedInvite=$S ยอมรับคำเชิญแล้ว
#    %1$S is the name of the user who invited.
#    %2$S is the name of the user who got invited.
message.invited=%1$S เชิญ %2$S แล้ว
#    %1$S is the name of the user who changed their display name.
#    %2$S is the old display name.
#    %3$S is the new display name.
#    %1$S is the name of the user who set their display name.
#    %2$S is the newly set display name.
#    %1$S is the name of the user who removed their display name.
#    %2$S is the old display name which has been removed.
#    %S is the name of the user who has joined the room.
#    %S is the name of the user who has rejected the invitation.
#    %S is the name of the user who has left the room.
#    %1$S is the name of the user who unbanned.
#    %2$S is the name of the user who got unbanned.
#    %1$S is the name of the user who kicked.
#    %2$S is the name of the user who got kicked.
#    Same as message.kicked but with a third parameter for the reason.
#    %3$S is the reason for the kick.
#    %1$S is the name of the user who withdrew invitation.
#    %2$S is the name of the user whose invitation has been withdrawn.
#    Same as message.withdrewInvite but with a third parameter for the reason.
#    %3$S is the reason the invite was withdrawn.
#    %S is the name of the user who has removed the room name.
#    %1$S is the name of the user who changed the room name.
#    %2$S is the new room name.
#    %1$S is the name of the user who changed the power level.
#    %2$S is a list of "message.powerLevel.fromTo" strings representing power level changes separated by commas
#    power level changes, separated by commas if  there are multiple changes.
#    %1$S is the name of the target user whose power level has been changed.
#    %2$S is the old power level.
#    %2$S is the new power level.
#    %S is the name of the user who has allowed guests to join the room.
#    %S is the name of the user who has prevented guests to join the room.
#    %S is the name of the user who has made future room history visible to anyone.
#    %S is the name of the user who has made future room history visible to all room members.
#    %S is the name of the user who has made future room history visible to all room members, from the point they are invited.
#    %S is the name of the user who has made future room history visible to all room members, from the point they joined.
#    %1$S is the name of the user who changed the address.
#    %2$S is the old address.
#    %3$S is the new address.
#    %1$S is the name of the user who added the address.
#    %2$S is a comma delimited list of added addresses.
#    %1$S is the name of the user who removed the address.
#    %2$S is a comma delimited list of removed addresses.
#    %1$S is the name of the user that edited the alias addresses.
#    %2$S is a comma delimited list of removed addresses.
#    %3$S is a comma delmited list of added addresses.
#    %1$S is the name of the user who sent the verification request.
#    %2$S is the name of the user that is receiving the verification request.
#    %1$S is the name of the user who cancelled the verification request.
#    %2$S is the reason given why the verification was cancelled.
#    %1$S is the username of the user that reacted.
#    %2$S is the username of the user that sent the message the reaction was added to.
#    %3$S is the content (typically an emoji) of the reaction.

#    Label in the message context menu
message.action.report=รายงานข้อความ
message.action.retry=ลองส่งใหม่
message.action.cancel=ยกเลิกข้อความ

