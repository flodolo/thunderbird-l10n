#                        in the new calendar dialog)
quotaExceeded=%1$S֊ի չափաբաժինը գերազանցվել է, խնդրում ենք կրկին փորձել ավելի ուշ։
providerOutdated=Մատակարարի այս տարբերակը ժամկետանց է, խնդրում ենք թարմեցնել մինչ վերջին տարբերակը:

reminderOutOfRange=Google օրացույցը թույլ է տալիս հիշեցումներ իրադարձության սկզբից 4 շաբաթ շուտ։

