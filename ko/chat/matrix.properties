# LOCALIZATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.ban=%S &lt;userId&gt; [&lt;원인&gt;]: 원인을 나타내는 메시지를 포함하거나 포함하지 않고 방에서 userId를 가진 사용자를 차단합니다. 사용자를 차단하려면 권한이 필요합니다.
command.invite=%S &lt;userId&gt;: 사용자를 방에 초대합니다.
command.kick=%S &lt;아이디&gt; [&lt;사유&gt;]: 선택적인 사유 메시지와 함께 방에서 해당 아이디의 사용자를 내보냅니다. 사용자를 내보내기 위해서는 권한이 필요합니다.
command.nick=%S &lt;display_name&gt;: 닉네임을 변경합니다.
command.op=%S &lt;아이디&gt; [&lt;권한 수준&gt;]: 사용자의 권한 수준을 설정합니다. 정수 값을 입력하되, 일반 사용자: 0과 의장: 50, 관리자: 100으로 설정합니다. 입력이 없을 경우 기본값은 50입니다. 구성원의 권한 수준 변경을 위해 권한이 필요합니다. 본인이 아닌 관리자의 권한 수준은 설정할 수 없습니다.
command.deop=%S &lt;아이디&gt;: 사용자 권한 수준을 0 (사용자)으로 초기화합니다. 구성원의 권한 수준을 변경하기 위해 권한이 필요합니다. 본인이 아닌 관리자의 권한 수준은 설정할 수 없습니다.
command.leave=%S: 현재 방을 나갑니다.
command.topic=%S &lt;topic&gt;: 채팅방의 주제를 설정합니다. 주제를 변경하려면 권한이 필요합니다.
command.unban=%S &lt;userId&gt;: 방에서 차단된 사용자를 차단 해제합니다. 사용자를 차단하려면 권한이 필요합니다.
command.visibility=%S [&lt;visibility&gt;]: 현재 홈 서버의 방 디렉토리에서 현재 채팅방의 공개 여부를 설정합니다. 정수값을 입력합니다. 비공개: 0, 공개: 1. 설정되지 않으면 기본값은 비공개 (0) 입니다. 방의 공개 여부를 변경하려면 권한이 필요합니다.
command.guest=%S &lt;방문자 접근 여부&gt; &lt;기록 표시 여부&gt;: 현재 방의 방문자 접근 여부와 기록 표시 여부를 설정합니다. 두 정수값을 입력하되, 처음 값은 방문자 접근 여부를 (차단: 0, 허용: 1) 둘째 값은 기록 표시 여부를 (숨김: 0, 표시: 1) 입력합니다. 기록 표시 여부 변경을 위해 권한이 필요합니다.
command.roomname=%S &lt;이름&gt;: 방의 이름을 설정합니다. 설정하려면 권한이 필요합니다.
command.detail=%S: 방의 세부 정보를 표시합니다.
command.addalias=%S &lt;별칭&gt;: 방의 별칭을 생성합니다. '#localname:domain' 형태로 별칭을 정하십시오. 생성하려면 권한이 필요합니다.
command.removealias=%S &lt;별칭&gt;: 방의 별칭을 제거합니다. '#localname:domain' 형태의 별칭이 필요합니다. 제거하려면 권한이 필요합니다.
command.upgraderoom=%S &lt;새버전&gt;: 해당 버전으로 방을 업그레이드합니다. 방을 업그레이드하려면 권한이 필요합니다.
command.me=%S &lt;동작&gt;: 동작을 수행합니다.
command.msg=%S &lt;아이디&gt; &lt;메시지&gt;: 지정된 사용자에게 직접 메시지를 보냅니다.
command.join=%S &lt;방아이디&gt;: 지정된 방에 입장합니다.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the name of the user who banned.
#    %2$S is the name of the user who got banned.
message.banned=%1$S님이 %2$S님을 차단하였습니다.
#    Same as message.banned but with a reason.
#    %3$S is the reason the user was banned.
message.bannedWithReason=%1$S님이 %2$S님을 차단하였습니다. 이유: %3$S
#    %1$S is the name of the user who accepted the invitation.
#    %2$S is the name of the user who sent the invitation.
message.acceptedInviteFor=%1$S님이 %2$S님의 초대를 수락하였습니다.
#    %S is the name of the user who accepted an invitation.
message.acceptedInvite=$S님이 초대를 수락하였습니다.
#    %1$S is the name of the user who invited.
#    %2$S is the name of the user who got invited.
message.invited=%1$S님이 %2$S님을 초대하였습니다.
#    %1$S is the name of the user who changed their display name.
#    %2$S is the old display name.
#    %3$S is the new display name.
message.displayName.changed=%1$S 님이 닉네임을 %2$S에서 %3$S로 변경했습니다.
#    %1$S is the name of the user who set their display name.
#    %2$S is the newly set display name.
message.displayName.set=%1$S 님이 닉네임을 %2$S로 설정했습니다.
#    %1$S is the name of the user who removed their display name.
#    %2$S is the old display name which has been removed.
message.displayName.remove=%1$S님이 닉네임 %2$S를 제거했습니다.
#    %S is the name of the user who has joined the room.
message.joined=%S님이 입장했습니다.
#    %S is the name of the user who has rejected the invitation.
message.rejectedInvite=%S님이 초대를 거절했습니다.
#    %S is the name of the user who has left the room.
message.left=%S님이 나갔습니다.
#    %1$S is the name of the user who unbanned.
#    %2$S is the name of the user who got unbanned.
message.unbanned=%1$S님이 %2$S님의 차단을 취소했습니다.
#    %1$S is the name of the user who kicked.
#    %2$S is the name of the user who got kicked.
message.kicked=%1$S님이 %2$S님을 내보냈습니다.
#    Same as message.kicked but with a third parameter for the reason.
#    %3$S is the reason for the kick.
message.kickedWithReason=%1$S님이 %2$S님을 퇴장시켰습니다. 사유: %3$S
#    %1$S is the name of the user who withdrew invitation.
#    %2$S is the name of the user whose invitation has been withdrawn.
message.withdrewInvite=%1$S님이 %2$S님의 초대를 철회했습니다.
#    Same as message.withdrewInvite but with a third parameter for the reason.
#    %3$S is the reason the invite was withdrawn.
message.withdrewInviteWithReason=%1$S님이 %2$S님의 초대를 철회했습니다. 사유: %3$S
#    %S is the name of the user who has removed the room name.
message.roomName.remove=%S님이 방 이름을 제거했습니다.
#    %1$S is the name of the user who changed the room name.
#    %2$S is the new room name.
message.roomName.changed=%1$S님이 방 이름을 %2$S로 변경했습니다.
#    %1$S is the name of the user who changed the power level.
#    %2$S is a list of "message.powerLevel.fromTo" strings representing power level changes separated by commas
#    power level changes, separated by commas if  there are multiple changes.
message.powerLevel.changed=%1$S님이 %2$S님의 권한 수준을 변경했습니다.
#    %1$S is the name of the target user whose power level has been changed.
#    %2$S is the old power level.
#    %2$S is the new power level.
message.powerLevel.fromTo=%1$S님이 %2$S에서 %3$S로
#    %S is the name of the user who has allowed guests to join the room.
message.guest.allowed=%S님이 손님이 방에 참여하는 것을 허용했습니다.
#    %S is the name of the user who has prevented guests to join the room.
message.guest.prevented=%S님이 손님이 방에 참여하는 것을 차단했습니다.
#    %S is the name of the user who has made future room history visible to anyone.
message.history.anyone=%S님이 이제부터의 방 기록이 모두에게 공개되도록 설정했습니다.
#    %S is the name of the user who has made future room history visible to all room members.
message.history.shared=%S님이 이제부터의 방 기록이 방 구성원 모두에게 공개되도록 설정했습니다.
#    %S is the name of the user who has made future room history visible to all room members, from the point they are invited.
message.history.invited=%S님이 이제부터의 방 기록이 방 구성원 모두에게, 각자가 초대된 시점부터 공개되도록 설정했습니다.
#    %S is the name of the user who has made future room history visible to all room members, from the point they joined.
message.history.joined=%S님이 이제부터의 방 기록이 방 구성원 모두에게, 각자가 참여한 시점부터 공개되도록 설정했습니다.
#    %1$S is the name of the user who changed the address.
#    %2$S is the old address.
#    %3$S is the new address.
message.alias.main=%1$S님이 이 방의 기본 주소를 %2$S에서 %3$S로 변경했습니다.
#    %1$S is the name of the user who added the address.
#    %2$S is a comma delimited list of added addresses.
message.alias.added=%1$S님이 %2$S를 이 방의  대체 주소로 추가했습니다.
#    %1$S is the name of the user who removed the address.
#    %2$S is a comma delimited list of removed addresses.
message.alias.removed=%1$S님이 %2$S를 이 방의 대체 주소에서 제거했습니다.
#    %1$S is the name of the user that edited the alias addresses.
#    %2$S is a comma delimited list of removed addresses.
#    %3$S is a comma delmited list of added addresses.
message.alias.removedAndAdded=%1$S님이 %2$S를 제거하고 %3$S를 이 방의 주소로 추가했습니다.
message.spaceNotSupported=이 방은 지원되지 않는 공간입니다.
message.encryptionStart=이 대화의 메시지는 이제 종단간 암호화됩니다.
#    %1$S is the name of the user who sent the verification request.
#    %2$S is the name of the user that is receiving the verification request.
message.verification.request2=%1$S님이 %2$S님을 인증하고자 합니다.
#    %1$S is the name of the user who cancelled the verification request.
#    %2$S is the reason given why the verification was cancelled.
message.verification.cancel2=%1$S님이 다음 이유로 인증을 취소했습니다: %2$S
message.verification.done=인증이 완료되었습니다.
message.decryptionError=이 메시지의 내용을 복호화할 수 없습니다. 다른 장치로부터 암호화 키를 요청하려면, 이 메시지를 마우스 오른쪽 단추로 클릭하십시오.
message.decrypting=복호화 중…
message.redacted=메시지가 수정되었습니다.
#    %1$S is the username of the user that reacted.
#    %2$S is the username of the user that sent the message the reaction was added to.
#    %3$S is the content (typically an emoji) of the reaction.
message.reaction=%1$S님이 %2$S님에게 %3$S라 반응했습니다.

#    Label in the message context menu
message.action.requestKey=키 재요청
message.action.redact=수정
message.action.report=메시지 신고
message.action.retry=발송 재시도
message.action.cancel=메시지 취소

# LOCALIZATION NOTE (error.*)
#    These are strings shown as system messages when an action the user took fails.
error.sendMessageFailed="%1$S" 메시지를 발송 하는 중에 문제가 생겼습니다.
