## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Sće požadał, zo so tuta powěsć digitalnje signuje, ale program njemóžeše signowanski certifikat podaty w nastajenjach za konto pósta/diskusijnych skupinow namakać abo certifkat je spadnył.
NoSenderEncryptionCert=Sće požadał, zo so tuta powěsć zaklučuje, ale program njemóžeše zaklučowanski certifikat podaty w nastajenjach za konto pósta/diskusijnych skupinow namakać abo certifkat je spadnył.
MissingRecipientEncryptionCert=Sće požadał, zo so tuta powěsć zaklučuje, ale program njemóžeše zaklučowanski certifikat za %S namakać.
ErrorEncryptMail=Njeje móžno powěsć zaklučować. Prošu pruwujće, zo maće płaćiwy e-mejlowy certifikat za kóždeho přijimarja. Prošu pruwujće, zo su certifikaty podate w kontowych nastajenjach Póst a diskusijne skupiny płaćiwe a spušćomne za póst.
ErrorCanNotSignMail=Njemóžu powěsć signować. Prošu pruwujće, zo su certifikaty podate w kontowych nastajenjach Póst a diskusijne skupiny za tute e-mejlowe konto płaćiwe a spušćomne za póst.

