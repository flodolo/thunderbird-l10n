convertibleYes=Mesajul poate fi convertit în format text fără pierderi de informații.
convertibleAltering=Mesajul poate fi convertit în format text fără pierderi importante de informații, însă varianta text s-ar putea să arate diferit de ceea ce se vede în Composer.
convertibleNo=Însă formatările pe care le-ați folosit (de ex., culori) nu vor apărea în formatul text.
recommended=(recomandat)
