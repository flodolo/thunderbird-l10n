## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ai specificat că acest mesaj trebuie să fie semnat digital, însă fie aplicația nu a găsit certificatul de semnare specificat în setările contului de E-mail și Grupuri de discuții, fie certificatul a expirat.
NoSenderEncryptionCert=Ai specificat criptare pentru acest mesaj, însă fie aplicația nu a găsit certificatul de criptare specificat în setările contului de E-mail și Grupuri de discuții, fie certificatul a expirat.
MissingRecipientEncryptionCert=Ai cerut ca acest mesaj să fie criptat, însă aplicația nu a găsit pentru %S un certificat pentru criptare.
ErrorEncryptMail=Nu se poate cripta mesajul. Te rugăm să verifici dacă ai un certificat de e-mail valid pentru fiecare destinatar. Te rugăm să verifici ca certificatele specificate în setările contului de E-mail și Grupuri de discuții să fie valide și de încredere pentru e-mail.
ErrorCanNotSignMail=Nu se poate semna mesajul. Te rugăm să verifici dacă certificatele specificate în setările contului de E-mail și Grupuri de discuții sunt valide și de încredere pentru e-mail.

