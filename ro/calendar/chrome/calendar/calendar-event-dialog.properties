# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=zilnic;la fiecare #1 zile
repeatDetailsRuleDaily4=în fiecare zi a săptămânii

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=în fiecare %1$S;%1$S, la fiecare #2 săptămâni

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=săptămânal;la fiecare #1 săptămâni

repeatDetailsDay1=Duminică
repeatDetailsDay2=Luni
repeatDetailsDay3=Marți
repeatDetailsDay4=Miercuri
repeatDetailsDay5=Joi
repeatDetailsDay6=Vineri
repeatDetailsDay7=Sâmbătă

# LOCALIZATION NOTE (repeatDetailsAnd)
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=și

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=în fiecare lună, %2$S în %1$S;%2$S, în %1$S, la fiecare #3 luni

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=în fiecare %1$S a lunii;în fiecare %1$S din #2 în #2 luni

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=ziua %1$S a fiecărei luni;ziua %1$S din #2 în #2 luni

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=ultima zi a lunii; ultima zi a lunii, din #1 în #1 luni

repeatDetailsOrdinal1=prima
repeatDetailsOrdinal2=a doua
repeatDetailsOrdinal3=a treia
repeatDetailsOrdinal4=a patra
repeatDetailsOrdinal5=a cincea
repeatDetailsOrdinal-1=ultima

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=în fiecare %2$S %1$S;din #3 în #3 ani în %2$S %1$S

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=%2$S, %1$S în fiecare %3$S;din #4 în #4 ani, %2$S %1$S %3$S

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #3 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=în fiecare %1$S din luna %2$S;la fiecare #3 ani în fiecare %1$S din luna %2$S

