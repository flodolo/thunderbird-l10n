# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=Momentul în care începe evenimentul
reminderTitleAtStartTask=Momentul în care începe sarcina
reminderTitleAtEndEvent=Momentul în care se termină evenimentul
reminderTitleAtEndTask=Momentul în care se termină sarcina

reminderCustomUnitMinutes=#1 minut;#1 minute
reminderCustomUnitHours=#1 oră;#1 ore
reminderCustomUnitDays=#1 zi;#1 zile

# LOCALIZATION NOTE (reminderSnoozeOkA11y)
# This string is not seen in the UI, it is read by screen readers when the user
# focuses the "OK" button in the "Snooze for..." popup of the alarm dialog.
# %1$S = any of reminderCustomUnit*
reminderSnoozeOkA11y=Memento amânat pentru %1$S

reminderCustomOriginBeginBeforeEvent=înainte de a începe evenimentul
reminderCustomOriginBeginAfterEvent=după ce începe evenimentul
reminderCustomOriginEndBeforeEvent=înainte de sfârșitul evenimentului
reminderCustomOriginEndAfterEvent=după sfârșitul evenimentului
reminderCustomOriginBeginBeforeTask=înainte de a începe sarcina
reminderCustomOriginBeginAfterTask=după începerea sarcinii
reminderCustomOriginEndBeforeTask=înainte de a se încheia sarcina
reminderCustomOriginEndAfterTask=după încheierea sarcinii

reminderErrorMaxCountReachedEvent=Calendarul selectat are o limitare de #1 memento per eveniment.;Calendarul selectat are o limitare de #1 memento-uri per eveniment.
reminderErrorMaxCountReachedTask=Calendarul selectat are o limitare de #1 memento per sarcină.;Calendarul selectat are o limitare de #1 memento-uri per sarcină.

