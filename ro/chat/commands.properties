# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Comenzi: %S.\nFolosește /help &lt;comandă&gt; pentru mai multe informații.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=Comanda '%S' nu există.
noHelp=Ne pare rău, dar nu există niciun mesaj de asistență pentru comanda '%S'!

sayHelpString=say &lt;mesaj&gt;: trimite un mesaj fără prelucrarea comenzilor.
rawHelpString=raw &lt;mesaj&gt;: trimite un mesaj fără scăparea entităților HTML.
helpHelpString=help &lt;nume&gt;: afișează mesajul de asistență pentru comanda &lt;nume&gt; sau lista de comenzi posibile când este utilizată fără parametru.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;mesaj de stare&gt;: a setat starea pe %2$S cu un mesaj de stare opțional.
back=disponibil
away=absent
busy=indisponibil
dnd=indisponibil
offline=offline
