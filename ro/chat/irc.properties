# LOCALIZATION NOTE (ctcp.ping): Semi-colon list of plural forms.
#  See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
#   %1$S is the nickname of the user who was pinged.
#   #2 is the delay (in seconds).
ctcp.ping=Ping reply from %1$S in #2 second.;Ping reply from %1$S in #2 seconds.
# LOCALIZATION NOTE (ctcp.version):
#   %1$S is the nickname of the user whose version was requested.
#   %2$S is the version response from the client.
ctcp.version=%1$S utilizează "%2$S"
# LOCALIZATION NOTE (ctcp.time):
#   %1$S is the nickname of the user whose time was requested.
#   %2$S is the time response.
ctcp.time=Ora pentru %1$S este %2$S.

# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;action to perform&gt;: Perform an action.
command.ctcp=%S &lt;nick&gt; lt;msg&gt;: Sends a CTCP message to the nick.
command.chanserv=%S &lt;command&gt;: Trimiteți o comandă la ChanServ.
command.deop=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Eliminați statutul de operator de canal pentru cineva. Trebuie să fiți operator de canal pentru a face asta.
command.devoice=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Eliminați statutul voice de la cineva, împiedicând persoana să mai vorbească dacă canalul este moderat (+m). Trebuie să fiți operator de canal pentru a face asta.
command.invite=%S &lt;nick&gt; [lt;room&gt;]: Inviți pe cineva să vi se alăture pe un anumit canal sau pe canalul curent.
command.join=%S &lt;room1&gt;[,lt;room2&gt;]* [lt;key1&gt;[,lt;key2&gt;]*]: Introduceți unul sau mai multe canale, opțional oferind și o cheie de canal pentru fiecare dacă este nevoie.
command.kick=%S &lt;nick&gt; [lt;message&gt;]: Eliminați pe cineva de pe un canal. Trebuie să fiți operator de canal pentru a face asta.
command.list=%S: Display a list of chat rooms on the network. Warning, some servers may disconnect you upon doing this.
command.memoserv=%S &lt;command&gt;: Trimiteți o comandă către MemoServ.
command.mode=%S (&lt;nick&gt;|lt;channel&gt;) (+|-)lt;new mode&gt;: Configurați sau eliminați un mod de canal sau de utilizator.
command.msg=%S &lt;nick&gt; lt;message&gt;: Send a private message to a user (as opposed to a channel).
command.nick=%S &lt;new nickname&gt;: Change your nickname.
command.nickserv=%S &lt;command&gt;: Trimite o comandă la NickServ.
command.notice=%S &lt;target&gt; lt;message&gt;: Trimite o notă spre un utilizator sau un canal.
command.op=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Oferiți statutul de operator cuiva. Trebuie să fiți operator de canal pentru a face asta.
command.operserv=%S &lt;command&gt;: Trimite o comandă la OperServ.
command.part=%S [message]: Leave the current channel with an optional message.
command.ping=%S [&lt;nick&gt;]: Asks how much lag a user (or the server if no user specified) has.
command.quit=%S &lt;message&gt;: Disconnect from the server, with an optional message.
command.quote=%S &lt;command&gt;: Send a raw command to the server.
command.time=%S: Displays the current local time at the IRC server.
command.topic=%S [&lt;new topic&gt;]: View or change the channel topic.
command.umode=%S (+|-)&lt;new mode&gt;: Set or unset a user mode.
command.version=%S &lt;nick&gt;: Request the version of a user's client.
command.voice=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Grant channel voice status to someone. You must be a channel operator to do this.
command.wallops=%S &lt;message&gt;: If you don't know what this is, you probably can't use it (sends a command to all connected with the +w flag and all operators on the server.
command.whowas=%S &lt;nick&gt;: Obțineți informații despre un utilizator ce s-a deconectat.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] a intrat în camera de chat.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=You have been kicked by %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S has been kicked by %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the nickname of the user whose mode was changed, %2$S is the new
#    mode and %3$S is who set the mode.
message.mode=mod (%1$S %2$S) de %3$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S este acum ca %2$S.
#    %S is your new nick.
message.nick.you=Acum ești cunoscut sub numele %S.
#    The paramter is the message.parted.reason, if a part message is given.
message.parted.you=You have left the room (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S has left the room (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S a părăsit camera (Ieșit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the user who changed the topic, %2$S is the new topic.
message.topicChanged=%1$S has changed the topic to: %2$S.
#    %1$S is the user who cleared the topic.
message.topicCleared=%1$S has cleared the topic.
#    %1$S is the conversation name, %2$S is the topic.
message.topic=Subiectul pentru %1$S este: %2$S.
#    %S is the conversation name.
message.topicRemoved=The topic for %S was removed.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S was successfully invited to %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S a fost chemat.

# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the conversation.
#    %S is the channel name.
error.noChannel=Nu există niciun canal: %S.
error.tooManyChannels=Cannot join %S; you've joined too many channels.
#    %1$S is your new nick, %2$S is the kill message from the server.
error.nickCollision=Nick already in use, changing nick to %1$S [%2$S].
error.banned=You are banned from this server.
error.bannedSoon=You will soon be banned from this server.
error.mode.wrongUser=You cannot change modes for other users.

