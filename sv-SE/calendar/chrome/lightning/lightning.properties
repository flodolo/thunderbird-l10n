# LOCALIZATION_NOTE(binaryComponentKnown): This is shown when Lightning is
# missing the binary component and knows how to calculate the expected version
# number. To test, remove the binary component from the components/
# subdirectory and start Lightning, or force install into a different
# Thunderbird version. In the last part of the sentence it should be made clear
# that the user can install e.g. 3.7, 3.7.1 or anything other 3.7.x version
# %1$S - The Lightning brand name, from the brandShortName string above.
# %2$S - The current Lightning version
# %3$S - The expected Lightning version
binaryComponentKnown=Den binära komponent som krävs för %1$S kunde inte laddas, sannolikt eftersom fel kombination av versioner används. Du har för närvarande %1$S %2$S installerat, men bör använda en version från %3$S-serien.

# LOCALIZATION_NOTE(binaryComponentUnknown): This is shown when Lightning is
# missing the binary component but can't calculate the expected version. This
# happens in the rare case that Lightning is installed into something other
# than Thunderbird or Seamonkey. You may link to a different page if you can
# commit to keeping it up to date, I'd recommend staying with the English page.
# %1$S - The Lightning brand name, from the brandShortName string above.
# %2$S - The application brand name, e.g. Postbox
# %3$S - The application version
# %3$S - The current Lightning version
binaryComponentUnknown=Den binära komponent som krävs för %1$S kunde inte laddas, sannolikt eftersom fel kombination av versioner används. Du använder %2$S %3$S tillsammans med %1$S %4$S. Vänligen kontrollera https://developer.mozilla.org/en/Calendar/Calendar_Versions för detaljer.

# LOCALIZATION_NOTE(binaryComponentTitle): The title for the dialog that
# notifies about a version mismatch.
# %1$S - The Lightning brand name, from the brandShortName string above.
binaryComponentTitle=%1$S, versioner stämmer inte överens

# LOCALIZATION_NOTE(integrationLabel): Used by the notification bar shown when
# Lightning is installed from the distribution folder. To trigger it, start a
# new profile without Lightning in a previous Thunderbird version, then upgrade
# to a Thunderbird that has Lightning packaged. See bug 1130852 for details.
integrationLabel=%1$S innehåller nu kalenderfunktionalitet genom att integrera utökningen %2$S.
integrationLearnMoreButton=Läs mer
integrationLearnMoreAccessKey=m
integrationOptOutButton=Avaktivera
integrationOptOutAccessKey=A
integrationKeepItButton=Behåll
integrationKeepItAccessKey=B

# LOCALIZATION_NOTE(integrationRestartLabel): At the current time its not yet
# clear if we will be completely uninstalling Lightning or disabling it. Please
# translate this string in a general manner, so that it makes sense for both
# options.
integrationRestartLabel=%1$S kommer att tas bort nästa gång du startar om %2$S. Du kan lägga till den igen när som helst genom att använda tilläggshanteraren.
integrationRestartButton=Starta om nu
integrationRestartAccessKey=S
integrationUndoButton=Ångra
integrationUndoAccessKey=n
