# LOCALIZATION NOTE (selectedNMessages, acrossNThreads): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 number of messages
# example: Selected: 23 messages
selectedNMessages=Markerat: #1 meddelande;Markerade: #1 meddelanden
# #1 number of threads
# example: across 3 threads
acrossNThreads= över #1 tråd; över #1 trådar

numMsgs=#1 meddelande;#1 meddelanden
countUnread=, #1 oläst;, #1 olästa
Nmessages=(#1 meddelande);(#1 meddelanden)

noSubject=(inget ämne)

# thread and multiple message selection summaries
messagesSize=Dessa meddelanden tar upp: #1 #2.
yesterday=igår
noticeText= (Observera: #1 meddelanden är markerade, de första #2 visas)
