# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Pozwala na dwukierunkowy dostęp do Kalendarza Google
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Dostawca dla Kalendarza Google

calendarsHeader=Kalendarze
taskListsHeader=Listy zadań

# LOCALIZATION NOTE (busyTitle):
# Events with only free/busy access don't have a title, they will use this
# title instead. The calendar name is used as a parameter, since its often
# named after the person whose calendar you are viewing.
# %1$S = The calendar name
busyTitle=Zajęty (%1$S)

# LOCALIZATION NOTE (quotaExceeded):
# This is shown when the request quota has been exceeded.
# %1$S = The session id (what the user enters as an email
#                        in the new calendar dialog)
quotaExceeded=Limit dla „%1$S” został przekroczony. Proszę spróbować później.
providerOutdated=Nieaktualna wersja dodatku. Proszę uaktualnić do najnowszej wersji.

reminderOutOfRange=Kalendarz Google pozwala na przypomnienia najwcześniej na cztery tygodnie przed rozpoczęciem wydarzenia.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Synchronizowanie wydarzeń kalendarza „%1$S” — %2$S z %3$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Synchronizowanie zadań kalendarza „%1$S” — %2$S z %3$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Synchronizowanie kalendarza „%1$S”

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Dostawca dla Kalendarza Google chciałby uzyskać dostęp do konta „%1$S”, aby pobrać zadania i wydarzenia. Dane logowania i zawartość kalendarza są przesyłane wyłącznie pomiędzy tym komputerem a Google i nie pośredniczą w tym żadne zewnętrzne podmioty.

# LOCALIZATION NOTE (requestWindowTitle)
# %1$S - The session id (email) used for authentication
requestWindowTitle=Zaloguj się do konta „%1$S”
