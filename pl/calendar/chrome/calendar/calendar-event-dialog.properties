# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=codziennie;co #1 dni;co #1 dni
repeatDetailsRuleDaily4=w dni robocze

# LOCALIZATION NOTE (weeklyNthOn):
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=w %1$S;co #2 tygodnie w %1$S;co #2 tygodni w %1$S

# LOCALIZATION NOTE (weeklyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=co tydzień;co #1 tygodnie;co #1 tygodni

repeatDetailsDay1=niedzielę
repeatDetailsDay2=poniedziałek
repeatDetailsDay3=wtorek
repeatDetailsDay4=środę
repeatDetailsDay5=czwartek
repeatDetailsDay6=piątek
repeatDetailsDay7=sobotę

# LOCALIZATION NOTE (repeatDetailsAnd):
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=i

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=w %1$S %2$S miesiąca;%1$S %2$S co #3 miesiące;%1$S %2$S co #3 miesięcy

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=w %1$S ;w %1$S co #2 miesiące;w %1$S co #2 miesięcy

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=w %1$S. dzień miesiąca;w %1$S. dzień miesiąca co #2 miesiące;w %1$S. dzień miesiąca co #2 miesięcy

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=w ostatni dzień miesiąca;w ostatni dzień miesiąca co #1 miesiące;w ostatni dzień miesiąca co #1 miesięcy

repeatDetailsOrdinal1=1.
repeatDetailsOrdinal2=2.
repeatDetailsOrdinal3=3.
repeatDetailsOrdinal4=4.
repeatDetailsOrdinal5=5.
repeatDetailsOrdinal-1=ostatni(ą)

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=%2$S %1$S;%2$S %1$S raz na #3 lata;%2$S %1$S raz na #3 lat

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=w %1$S %2$S %3$S;w %1$S %2$S %3$S raz na #4 lata;w %1$S %2$S %3$S raz na #4 lat

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #3 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=w każdy(-ą) %1$S %2$S;w każdy(-ą) %1$S %2$S co #3 lata;w każdy(-ą) %1$S %2$S co #3 lat

