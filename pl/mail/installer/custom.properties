STATUS_UNINSTALL_MAIN = Dezinstalacja programu $BrandShortName…
STATUS_CLEANUP        = Porządkowanie…

OPTIONS_SUMMARY       = Wybierz preferowany rodzaj instalacji i naciśnij Dalej.
