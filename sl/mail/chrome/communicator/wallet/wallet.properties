Caveat = Shranjevanje gesel in drugih zaupnih podatkov\#\#Upravitelj gesel in Upravitelj obrazcev bosta shranila gesla, uporabni\u0161ka imena in druge zaupne podatke, in jih samodejno vnesla, ko bo potrebno.\#Ti zaupni podatki bodo shranjeni na ra\u010Dunalniku v datoteki, ki jo je te\u017Eko prebrati, vendar ne nemogo\u010De.\#\u010Ce imajo do ra\u010Dunalnika dostop tudi druge osebe, je morda najbolje, da za\u0161\u010Ditite shranjene zaupne podatke z glavnim geslom.\#\u010Ce se odlo\u010Dite za to, boste vsake toliko \u010Dasa morali vnesti glavno geslo. Ta na\u010Din zagotavlja bolj\u0161o varnost, je pa manj udoben.
