## Msg Mdn Report strings
MsgMdnDisplayed=Opomba\: To potrdilo o prejemu samo potrdi, da je bilo sporo\u010Dilo prikazano na prejemnikovem ra\u010Dunalniku. Ne zagotavlja pa, da je prejemnik(ca) prebral(a) ali razumel(a) vsebino sporo\u010Dila.
MsgMdnDispatched=Sporo\u010Dilo je bilo natisnjeno, poslano po faksu ali posredovano naprej, ne da bi bilo prikazano prejemniku. Ni zagotovila, da bo prejemnik prebral sporo\u010Dilo pozneje.
MsgMdnProcessed=Sporo\u010Dilo je bilo obdelano s strani prejemnikovega odjemalca po\u0161te, ne da bi bilo prikazano. Ni zagotovila, da bo sporo\u010Dilo pozneje prebrano.
MsgMdnDeleted=Sporo\u010Dilo je bilo izbrisano. Oseba, ki ste ji ga poslali, ga je lahko videla ali pa tudi ne. Pozneje lahko prekli\u010De izbris in ga prebere.
MsgMdnDenied=Prejemnik sporo\u010Dila vam ne \u017Eeli poslati potrdila o prejemu
MsgMdnFailed=Pri\u0161lo je do napake. Ni bilo mogo\u010De ustvariti pravega potrdila o prejemu ali vam ga poslati.
MsgMdnWishToSend=Po\u0161iljatelj tega sporo\u010Dila \u017Eeli biti obve\u0161\u010Den, ko boste prebrali to sporo\u010Dilo.\nAli \u017Eelite obvestiti po\u0161iljatelja?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=To je potrdilo o prejemu sporo\u010Dila, ki ste ga poslali na naslov %S.
MdnDisplayedReceipt=Potrdilo o prejemu (prikazano)
MdnDispatchedReceipt=Potrdilo o prejemu (poslano)
MdnProcessedReceipt=Potrdilo o prejemu (obdelano)
MdnDeletedReceipt=Potrdilo o prejemu (izbrisano)
MdnDeniedReceipt=Potrdilo o prejemu (zavrnjeno)
MdnFailedReceipt=Potrdilo o prejemu (neuspe\u0161no)
