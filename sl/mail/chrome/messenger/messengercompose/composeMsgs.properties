## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12567=Velikost sporo\u010Dila, ki ga po\u0161iljate, presega za\u010Dasno omejitev velikosti stre\u017Enika. Sporo\u010Dilo ni bilo poslano. Poskusite zmanj\u0161ati njegovo velikost in poslati znova. Odgovor stre\u017Enika\: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12568=Velikost sporo\u010Dila, ki ga po\u0161iljate, presega globalno omejitev velikosti (%d byteov) stre\u017Enika. Sporo\u010Dilo ni bilo poslano. Poskusite zmanj\u0161ati njegovo velikost in poslati znova.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=Velikost sporo\u010Dila, ki ga po\u0161iljate, presega globalno omejitev velikosti stre\u017Enika. Sporo\u010Dilo ni bilo poslano. Poskusite zmanj\u0161ati njegovo velikost in poslati znova. Odgovor stre\u017Enika\: %s.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Pri\u0161lo je do napake pri prilaganju %S. Prosim, preverite, da imate dostop do te datoteke.

## @name NS_MSG_ERROR_DOING_FCC
12571=Pri kopiranju sporo\u010Dila v imenik Poslano je pri\u0161lo do napake. Naj poskusim ponovno?

## @name NS_ERROR_SMTP_GREETING
12572=Pri po\u0161iljanju po\u0161te je pri\u0161lo do napake\: Stre\u017Enik je poslal nepravilen pozdrav\:  %s.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=Pri po\u0161iljanju po\u0161te je pri\u0161lo do napake\: Ne morem se povezati na stre\u017Enik SMTP %S prek STARTTLS, saj ne podpira EHLO. Prosim, preverite, da so nastavitve rau\010Duna pravilne, nato pa poskusite ponovno.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574=Pri po\u0161iljanju po\u0161te je pri\u0161lo do napake\:  Ne morem se povezati na stre\u017Enik SMTP %S prek STARTTLS, saj v svojem odgovoru EHLO ne nudi STARTTLS. Prosim, preverite, da so nastavitve rau\010Duna pravilne, nato pa poskusite ponovno.

