# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ni dovolj prostora na disku za prenos novih sporo\u010Dil. Izbri\u0161ite staro po\u0161to, izpraznite Ko\u0161 ter stisnite po\u0161tne imenike in potem poskusite znova.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Programu je zmanjkalo pomnilnika.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Izdelava datoteke s povzetkom za %S ...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kon\u010Dano

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Sprejemanje\: sporo\u010Dilo %S od %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Na POP3 po\u0161tnem stre\u017Eniku je pri\u0161lo do napake.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Po\u0161iljanje uporabni\u0161kega imena ni uspelo.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Po\u0161iljanje gesla ni uspelo.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ni mogo\u010De zapisati sporo\u010Dila v po\u0161tni predal. Preverite, \u010De imate pravico do pisanja v datote\u010Dni sistem in dovolj prostora na disku za kopiranje po\u0161tnega predala.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Ta imenik je trenutno v obdelavi. \u010Ce potrebujete sporo\u010Dila, po\u010Dakajte, da bo obdelava kon\u010Dana.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Povezava\: vzpostavljen stik z gostiteljem, po\u0161iljanje prijavnih informacij ...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Na stre\u017Eniku ni novih sporo\u010Dil.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Prejeto %ld od %ld sporo\u010Dil

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=POP3 stre\u017Enik (%S) ne podpira UIDL, ki je potreben za implementacijo mo\u017Enosti "Pusti na stre\u017Eniku" in "Najve\u010Dja velikost sporo\u010Dil". Za prenos po\u0161te onemogo\u010Dite ti mo\u017Enosti v vrstici Po\u0161tni stre\u017Enik v nastavitvah.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=POP3 po\u0161tni stre\u017Enik (%s) ne podpira ukaza TOP. Brez podpore stre\u017Enika ni mogo\u010De implementirati nastavitve za "Najve\u010Djo velikost sporo\u010Dil'. Ta mo\u017Enost je bila onemogo\u010Dena in sporo\u010Dila bodo prene\u0161ena ne glede na velikost.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Ukaz RETR ni bil uspe\u0161en. Napaka pri pridobivanju sporo\u010Dila.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Napaka pri dobivanju gesla za po\u0161to.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Niste nastavili uporabni\u0161kega imena za ta stre\u017Enik. V meniju za nastavitev ra\u010Duna vnesite ime in poskusite znova.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Ukaz LIST ni bil uspe\u0161en. Napaka pri pridobivanju velikosti in ID sporo\u010Dila.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Ukaz DELE ni bil uspe\u0161en. Napaka pri ozna\u010Devanju sporo\u010Dila za izbrisanega.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Vnesite geslo za %1$s na stre\u017Eniku %2$s\:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Prosimo, vnesite novo geslo za uporabnika %.100s na stre\u017Eniku %.100s\:

## @name POP3_NO_ANSWER
## @loc None
4019=Ni odgovora

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Vnesite svoje geslo\:

## @name moveFolderToTrash
## @loc None
4021=Ali ste prepri\u010Dani, da \u017Eelite izbran imenik vre\u010Di v Ko\u0161?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=V Ko\u0161u je \u017Ee bil imenik z imenom %s. Pravkar izbrisan imenik lahko najdete v Ko\u0161u pod novim imenom %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Ukaz STAT ni bil uspe\u0161en. Napaka pri pridobivanju \u0161tevila in velikosti sporo\u010Dil.

## @name POP3_SERVER_SAID
## @loc None
4025= Odziv po\u0161tnega stre\u017Enika %S\:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Brisanje %S od %S sporo\u010Dil

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiranje %S od %S sporo\u010Dil v %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Premikanje %S od %S sporo\u010Dil v %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Po\u0161tni stre\u017Enik ne podpira varnega overjanje.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Po\u0161tni stre\u017Enik ne podpira varnega overjanje, ali pa ste vnesli napa\u010Dno geslo. Prosim, preverite svoje geslo, ali pa izklopite varno overjanje v nastavitvah ra\u010Duna za ta po\u0161tni stre\u017Enik.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Po\u0161tna datoteka za spool %S je zaklenjena.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ne morem odpreti po\u0161tne datoteke za spool %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ne morem ustvariti datoteke zaklepanja %S. \u010Ce \u017Eelite, da deluje movemail, je potrebno, da se ustvari zaklenjena datoteka v imeniku za spool. Na mnogo sistemih se to najla\u017Eje dose\u017Ee tako, da nastavite imenik za spool v na\u010Din 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ne morem izbrisati zaklenjene datoteke %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ne morem skraj\u0161ati datoteke za spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ni mogoƒçe najti po\u0161tne spool datoteke.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Pri\u0161lo je do napake pri prenosu naslednjega sporo\u010Dila:   \nOd: %S\n   Zadeva: %S\n Sporo\u010Dilo morda vsebuje virus, ali pa primanjkuje prostora na disku. Naj to sporo\u010Dilo presko\u010Dim?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Ne morem vzpostaviti povezave TLS na stre\u017Enik POP. Morda stre\u017Enik ne deluje ali pa ima te\u017Eave z nastavitvami. Preverite, da so va\u0161e nastavitve pravilne in poskusite znova.
