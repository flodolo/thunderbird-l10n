# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP te\u017Eava pri inicializaciji

## @name ERR_STATE_INITIALIZING
## @loc none
1=LDAP spodletela povezava s stre\u017Enikom

## @name ERR_STATE_BINDING
## @loc none
2=LDAP spodletela povezava s stre\u017Enikom

## @name ERR_STATE_BOUND
## @loc none
3=LDAP te\u017Eava pri komunikaciji s stre\u017Enikom

## @name ERR_STATE_SEARCHING
## @loc none
4=LDAP te\u017Eava pri iskanju stre\u017Enika


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S, %3$S, and %4$S should be localized.  %1$S is the 
##      ERROR_CODE string below, %2$S is the error code itself, %3$S is an
##      LDAP SDK error message from chrome://mozldap/locale/ldap.properties,
##      and %4$S is a hint relating to that specific error, found in this file.
alertFormat=%1$S %2$S: %3$S\n\n %4$S

# This string is used in ALERT_FORMAT
#
## @name ERROR_CODE
## @loc none
errCode=koda napake


## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Gostitelj ni bil najden

## @name GENERIC_ERROR
## @loc none
9999=Neznana napaka


