# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = unit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=V trenutku, ko se dogodek prične
reminderTitleAtStartTask=V trenutku, ko se opravek začne
reminderTitleAtEndEvent=V trenutku, ko se dogodek konča
reminderTitleAtEndTask=V trenutku, ko se opravek konča

# LOCALIZATION NOTE (reminderSnoozeOkA11y)
# This string is not seen in the UI, it is read by screen readers when the user
# focuses the "OK" button in the "Snooze for..." popup of the alarm dialog.
# %1$S = any of unit*
reminderSnoozeOkA11y=Dremež - opomin za %1$S

reminderCustomOriginBeginBeforeEvent=pred pričetkom dogodka
reminderCustomOriginBeginAfterEvent=po pričetku dogodka
reminderCustomOriginEndBeforeEvent=pred zaključkom dogodka
reminderCustomOriginEndAfterEvent=po zaključku dogodka
reminderCustomOriginBeginBeforeTask=pred pričetkom opravka
reminderCustomOriginBeginAfterTask=po pričetku opravka
reminderCustomOriginEndBeforeTask=pred zaključkom opravka
reminderCustomOriginEndAfterTask=po zaključku opravka

reminderErrorMaxCountReachedEvent=Izbrani koledar ima omejitev #1 opomnika na dogodek.;Izbrani koledar ima omejitev #1 opomnikov na dogodek.;Izbrani koledar ima omejitev #1 opomnikov na dogodek.;Izbrani koledar ima omejitev #1 opomnikov na dogodek.
reminderErrorMaxCountReachedTask=Izbrani koledar ima omejitev #1 opomnika na opravek.;Izbrani koledar ima omejitev #1 opomnikov na opravek.;Izbrani koledar ima omejitev #1 opomnikov na opravek.;Izbrani koledar ima omejitev #1 opomnikov na opravek.
