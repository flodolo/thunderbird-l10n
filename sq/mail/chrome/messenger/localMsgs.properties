#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Nuk ka vend të mjaftë në disk për të shkarkuar mesazhe të rinj. Provoni të fshini postë të vjetër, të zbrazni dosjen Hedhurina dhe të ngjeshni dosjet tuaja të postës, e mandej riprovoni.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Kujtesë e pamjaftueshme për programin.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Po krijohet kartelë përmbledhëse për %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kryer

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Po merret mesazhi i %S nga %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Pati një gabim me shërbyesin e postës POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Dërgimi i emrit të përdoruesit nuk pati sukses.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Dërgimi i fjalëkalimit nuk pati sukses.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=I pazoti të shkruajë email në kutinë postare. Sigurohuni që sistemi juaj i kartelave ju lejon privilegje shkrimi, dhe që keni hapësirë të mjaftueshme disku ku të kopjohet kutia postare.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Kjo dosje po përpunohet. Për të pasur mesazhet ju lutem prisni deri sa të përfundojë përpunimi.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Lidhu: Strehë e kontakuar, po dërgohen të dhëna hyrjeje...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Nuk ka mesazhe të rinj në shërbyes.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=U morën %ld nga %ld mesazhe

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Shërbyesi POP3 i postës (%S) nuk mbulon UIDL, i cili lypset për përmbushje të mundësive ``Lër në Shërbyes'' dhe ``Madhësi Më e Madhe Mesazhesh''. Për të shkarkuar postën tuaj, çaktivizoni këto mundësi tek pjesa Shërbyes Poste e Parapëlqimeve.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Shërbyesi POP3 i postës (%s) nuk mbulon urdhrin TOP. Pa mbulim të tij nga shërbyesi, nuk mund të përmbushet parapëlqimi ``Madhësi Më e Madhe Mesazhesh''.  Kjo mundësi është çaktivizuar, dhe mesazhet do të shkarkohen pa marrë parasysh madhësinë e tyre.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Urdhri RETR nuk pati sukses. Gabim marrjeje mesazhi.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Gabim në marrje fjalëkalimi poste.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Nuk keni dhënë një emër përdoruesi për këtë shërbyes.  Ju lutem ofroni një tek menuja rregullime llogarie dhe riprovoni.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Urdhri LIST nuk pati sukses. Gabim pasjeje ID-je dhe madhësie mesazhi.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Urdhri DELE nuk pati sukses. Gabim shenjimi mesazhi si të fshirë.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Jepni fjalëkalimin tuaj për %1$s te %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Ju lutem jepni një fjalëkalim të ri për përdoruesin %.100s te %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Pa Përgjigje

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Jepni fjalëkalimin tuaj:

## @name moveFolderToTrash
## @loc None
4021=Jeni të sigurt se doni të shpini dosjen e përzgjedhur në Hedhurina?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Ka tashmë në Hedhurinat një dosje me emrin %s. Dosja të cilën sapo fshitë mund të gjendet në Hedhurina nën emrin e ri %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Urdhri STAT nuk pati sukses. Gabim pasjeje numri dhe madhësie mesazhi.

## @name POP3_SERVER_SAID
## @loc None
4025= Shërbyesi %S i postës u përgjigj: 

## @name DELETING_MSGS_STATUS
## @loc None
4026=Po fshihet i %S-i nga %S mesazhe

## @name COPYING_MSGS_STATUS
## @loc None
4027=Po kopjohet i %S-i nga %S mesazhe te %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Po shpihet i %S-i i %S mesazheve te %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Shërbyesi i postës nuk mbulon mirëfilltësim të sigurt.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Shërbyesi i postës nuk mbulon mirëfilltësim të sigurt ose keni dhënë fjalëkalim të gabuar. Ju lutem kontrolloni fjalëkalimin, oser çaktivizoni mirëfilltësim të sigurt në rregullimet e llogarisë për shërbyesin tuaj të postës.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Kartela "mail spool" %S është e kyçur.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=I pazoti të hapë kartelë "mail spool" %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=I pazoti të krijojë kartelë të kyçur %S. Që të mund të punojë "movemail", është e nevojshme të krijohen kartela të kyçura në drejtorinë "mail spool". Në mjaft sisteme, kjo arrihet më mirë duke e bërë drejtorinë "spool" të jetë e mënyrës 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=I pazoti të fshijë kartelë të kyçur %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=I pazoti të cungojë kartelë "spool" %S. 

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=I pazoti të gjejë kartelë "mail spool".

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Pati një gabim gjatë shkarkimit të mesazhit vijues:   \nPrej: %S\n   Subjekt: %S\n Ky mesazh mund të përmbajë virus ose nuk ka hapësirë të mjaftë në disk. Ta anashkalojë këtë mesazh?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=I pazoti të vendosë lidhje TLS me shërbyesin POP3. Shërbyesi mund të jetë jashtë funksionimit ose i formësuar pasaktësisht. Ju lutem verifikoni që rregullimet tuaj për llogarinë Postë/Lajme janë të saktë dhe riprovoni.
