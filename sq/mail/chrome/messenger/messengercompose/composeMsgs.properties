## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=Ndodhi një gabim gjatë dërgimit të postës: I pazoti të dërgojë te shërbyesi SMTP %S përmes STARTTLS ngaqë nuk mbulon EHLO. Ju lutem sigurohuni që rregullimet tuaj për llogarinë Postë/Lajme janë të saktë dhe riprovoni.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574=Ndodhi një gabim gjatë dërgimit të postës: I pazoti të lidhet me shërbyesin SMTP %S përmes STARTTLS ngaqë nuk ofron STARTTLS me përgjigjen EHLO. Ju lutem sigurohuni që rregullimet tuaj për llogarinë Postë/Lajme janë të saktë dhe riprovoni.

