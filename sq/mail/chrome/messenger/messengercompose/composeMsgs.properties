## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=Madhësia e mesazhit që po provoni të dërgoni tejkalon cakun e përgjithshëm të shërbyesit për madhësi. Mesazhi nuk u dërgua, provoni të zvogëloni madhësinë e mesazhit dhe riprovoni. Shërbyesi u përgjigj:  %s.

