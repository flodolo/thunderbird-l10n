movedFolder=U kalua dosja #1 te dosjar #2
# LOCALIZATION NOTE (copiedFolder): #1 and #2 are folder names
copiedFolder=U kopjua dosja #1 te dosja #2
# LOCALIZATION NOTE (renamedFolder): #1 and #2 are folder names
renamedFolder=U riemërtua dosja #1 si #2
