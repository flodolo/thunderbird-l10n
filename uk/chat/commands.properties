# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Команди: %S.\nВикористовуйте /help &lt;команда&gt; для детальної інформації.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=Немає команди '%S'.
noHelp=Вибачте, для команди '%S' немає довідкового повідомлення!

sayHelpString=say &lt;повідомлення&gt;: відіслати повідомлення без обробки команд.
rawHelpString=raw &lt;повідомлення&gt;: відіслати повідомлення не обробляючи сутності HTML.
helpHelpString=help &lt;назва&gt;: показати довідкове повідомлення для команди &lt;назва&gt;, або список можливих команд якщо параметр не вказаний.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%S &lt;повідомлення статусу&gt;: задати статус для %S з опціональним повідомленням статусу.
back=доступний
away=Відійшов
busy=Зайнятий
dnd=не турбувати
offline=Не у мережі
