## Signature Information strings
SINoneLabel = Повідомлення не містить цифровий підпис
SINone = Це повідомлення не містить цифрового підпису відправника. Відсутність підпису означає, що повідомлення могло бути надіслане ким-небудь ще, хто прикидається, що це його електронна адреса. Також, можливо, повідомлення було змінене під час передачі мережею. Як би там не було, швидше за все, цього не відбулося.

SIValidLabel = Повідомлення підписане
SIValid = Це повідомлення містить дійсний цифровий підпис. Воно не підлягало змінам після відсилання.

SIInvalidLabel = Цифровий підпис недійсний
SIInvalidHeader = Це повідомлення містить цифровий підпис, але він недійсний.

SIContentAltered = Підпис не повністю відповідає вмісту повідомлення. Схоже, що повідомлення було змінене після того, як відправник підписав його. Не вважайте це повідомлення дійсним, поки ви не пересвідчитесь у відправника, що його зміст не було змінено.
SIExpired = Термін дії сертифікату, використовуваного для підпису повідомлення, закінчився. Переконайтеся, що час на вашому комп’ютері вказаний коректно.
SIRevoked = Сертифікат, використовуваний для підпису повідомлення, було відкликано. Вам не слід вважати це повідомлення дійсним, поки ви не упевнитеся у відправника, що його зміст є оригінальним.
SINotYetValid = Сертифікат, використовуваний для підпису повідомлення, мабуть, ще не дійсний. Переконайтеся, що час на вашому комп’ютері вказаний правильно.
SIUnknownCA = Сертифікат, використовуваний для підпису повідомлення, був виданий невідомим центром сертифікації.
SIUntrustedCA = Сертифікат, використовуваний для підпису повідомлення, був виданий центром сертифікації, якому ви не довіряєте при видачі сертифікатів даного типу.
SIExpiredCA = Сертифікат, використовуваний для підпису повідомлення, був виданий центром сертифікації, у якого термін дії власного сертифікату вже закінчився. Переконайтеся, що час на вашому комп’ютері вказаний правильно.
SIRevokedCA = Сертифікат, використовуваний для підпису повідомлення, був виданий центром сертифікації, чий власний сертифікат був відкликаний. Вам не слід вважати це повідомлення дійсним, поки ви не пересвідчитесь у відправника, що його зміст не був змінений.
SINotYetValidCA = Сертифікат, використовуваний для підпису повідомлення, був виданий центром сертифікації, чий власний сертифікат ще не дійсний. Переконайтеся, що час на вашому комп’ютері вказаний правильно.
SIInvalidCipher = Повідомлення було підписане з використанням шифрування такої стійкості, яка не підтримується цією версією вашого програмного забезпечення.
SIClueless = Виникли невідомі проблеми з цим цифровим підписом. Вам не слід вважати це повідомлення дійсним, поки ви не упевнитеся у відправника, що його зміст не був змінений.

SIPartiallyValidLabel = Повідомлення містить цифровий підпис
SIPartiallyValidHeader = Хоча цифровий підпис дійсний, невідомо, чи є відправник і автор підпису однією і тією ж особою.

SIHeaderMismatch = Підпис не повністю відповідає заголовкам повідомлення. Мабуть, повідомлення було змінене після підпису відправником. Вам не слід вважати це повідомлення дійсним, поки ви не пересвідчитесь у відправника, що його зміст не було змінено.
SICertWithoutAddress = Використаний сертифікат ключа підпису не містить адреси електронної пошти. Подивіться докладну інформацію про сертифікат, щоб дізнатися, хто підписав повідомлення.

## Encryption Information strings
EINoneLabel = Повідомлення не зашифроване
EINone = Повідомлення не було зашифроване перед надсиланням. Інформація, відіслана через інтернет без шифрування, може бути прочитана сторонніми людьми під час передачі.

EIValidLabel = Повідомлення зашифроване
EIValid = Це повідомлення було зашифроване перед надсиланням. Шифрування робить складним (але не неможливим) перегляд інформації іншими людьми під час її доставки мережею.

EIInvalidLabel = Повідомлення не може бути розшифроване
EIInvalidHeader = Це повідомлення було зашифроване перед надсиланням, але воно не може бути розшифроване.

EIContentAltered = Зміст цього повідомлення, мабуть, був змінений під час передачі.
EINoDecryptCert = Сертифікат, використовуваний для шифрування повідомлення, не був знайдений.
EIPasswordError = Ви ввели некоректний головний пароль.
EIInvalidCipher = Повідомлення було зашифроване з використанням шифрування такої стійкості, яка не підтримується цією версією вашого програмного забезпечення.
EIClueless = Виникли невідомі проблеми з цим зашифрованим повідомленням.


## Signing Power Information string
SPCanLabel = Повідомлення може бути підписане
SPCanHeader = Ви можете поставити цифровий підпис на повідомленні перед надсиланням.
SPCan = Коли інші люди отримують підписане повідомлення від вас, вони можуть переконатися в тому, що це повідомлення дійсно прийшло від вас і що воно не було змінене під час передачі.

SPCannotLabel = Повідомлення не може бути підписане
SPCannotHeader = Ви не можете поставити цифровий підпис на це повідомлення.

SPNoCert = Ви не вказали дійсний сертифікат для створення цифрових підписів.
SPNoSigCert = Вказаний вами для підпису повідомлення сертифікат не може бути використано з цією метою.
SPNoValidCert = Вказаний вами для підпису повідомлення сертифікат ще не дійсний. Переконайтеся, що час на вашому комп’ютері вказаний правильно.
SPExpiredCert = Термін дії сертифікату, вказаного вами для підпису повідомлення, закінчився.
SPRevokedCert = Вказаний вами для підпису повідомлення сертифікат був відкликаний.


## Encryption Power Information string
EPCanLabel = Повідомлення може бути зашифроване
EPCanHeader = Ви вирішили зашифрувати це повідомлення перед надсиланням.
EPCan = Якщо ви вибрали опцію збереження копій вихідної пошти, це повідомлення буде зашифровано перед збереженням.

EPCannotLabel = Повідомлення не може бути зашифроване
EPCannotHeader = Це повідомлення не може бути зашифроване.

EPRecipientUnknown = Ви не вказали адресатів.
EPNoCerts = У вас немає дійсних сертифікатів для наступних адресатів\:
EPClueless = Виникли невідомі проблеми з цим повідомленням.
