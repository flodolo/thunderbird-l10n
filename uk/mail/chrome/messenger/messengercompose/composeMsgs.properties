## @name NS_ERROR_MSG_MULTILINGUAL_SEND
12553 = Створене вами повідомлення містить символи не знайдені у вибраному кодуванні. Вибираючи інше кодування, звернете увагу, що найбільш рекомендованим, для відсилання листа,  є універсальне кодування Юнікод (UTF-8). Якщо ви хочете надіслати повідомлення в поточному кодуванні, пам’ятаєте що символи в повідомленні, яких немає в поточному кодуванні, перетворяться на знаки питання і не зможуть бути прочитані одержувачем.

