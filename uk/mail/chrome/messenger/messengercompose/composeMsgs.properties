## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Трапилась помилка протягом надсилання пошти: неможливо встановити безпечне сполучення з сервером SMTP %S через STARTTLS, бо не оголошено такої можливості. Вимкніть STARTTLS для сервера або зв'яжіться з постачальником послуг.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Трапилась помилка протягом надсилання пошти: неможливо одержати пароль для %S. Лист не надіслано.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Розмір листа, який ви намагаєтесь надіслати, перевищує тимчасове обмеження сервера. Лист не надіслано; спробуйте зменшити розмір листа або зачекати трохи і спробувати знову. Сервер надав відповідь:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Розмір листа, який ви намагаєтесь надіслати, перевищує загальне обмеження сервера (%d байтів). Лист не надіслано; спробуйте зменшити розмір листа і спробувати знову.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Розмір листа, який ви намагаєтесь надіслати, перевищує загальне обмеження сервера. Лист не надіслано; спробуйте зменшити розмір листа і спробувати знову. Сервер надав відповідь:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Трапилась помилка протягом надсилання пошти: сервер SMTP %S — невідомий. Сервер можливо неправильно налаштовано. Перевірте, що налаштування сервера SMTP правильні та спробуйте знову.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Лист неможливо надіслати, бо не вдалося з'єднатись з сервером SMTP %S. Сервер може бути недоступний або відмовлено у з'єднанні з SMTP. Перевірте, чи налаштування сервера SMTP правильні та спробуйте знову, або зв'яжіться з адміністратором сервера.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Лист неможливо надіслати, бо втрачено з'єднання з сервером SMTP %S посеред транзакції. Спробуйте ще раз або зв'яжіть з адміністратором мережі.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Лист неможливо надіслати, бо не вдалося тривалий час доступитись до сервера SMTP %S. Спробуйте ще раз або зв'яжіть з адміністратором мережі.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Лист неможливо надіслати через сервер SMTP %S з невідомих причин. Перевірте, чи налаштування сервера SMTP правильні та спробуйте знову, або зв'яжіться з адміністратором мережі.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Сервер SMTP %S найімовірніше не підтримує шифровані паролі. Якщо ви щойно створили обліковий запис, вкажіть 'Authentication method' in the 'Account Settings | Server settings' на 'Password, transmitted insecurely'. Якщо раніше працювало та раптом перестало, це ймовірно — крадіжка вашого паролю.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Сервер SMTP %S найімовірніше не підтримує шифровані паролі. Якщо ви щойно створили обліковий запис, вкажіть 'Authentication method' in the 'Account Settings | Server settings' на 'Normal password'. Якщо раніше працювало та раптом перестало, зв'яжіться з адміністратором або постачальником поштових послуг.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Сервер SMTP %S забороняє прості паролі. Вкажіть 'Authentication method' in the 'Account Settings | Server settings' на 'Encrypted password'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Неможливо засвідчити себе на сервері SMTP %S. Перевірте пароль і 'Authentication method' в 'Account Settings | Outgoing server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Квиток Kerberos/GSSAPI ticket не схвалив сервер SMTP %S. Перевірте, чи ви увійшли в область Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Сервер SMTP %S не підтримує вибраний спосіб засвідчення. Змініть 'Authentication method' в 'Account Settings | Outgoing Server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Неможливо засвідчити себе на сервері SMTP %S. Він не підтримує засвідчення (SMTP-AUTH), але ви вказали його використовувати. Вкажіть 'Authentication method' на 'None' у 'Account Settings | Outgoing Server (SMTP)' або зв'яжіться з постачальником поштових послуг щодо інструкцій.


