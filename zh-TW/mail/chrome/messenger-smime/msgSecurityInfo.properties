## Signature Information strings
SINoneLabel=郵件無數位簽章
SINone=此郵件無內含寄件者的數位簽章。這代表郵件在傳送中可能被偷看到，也有可能是別人冒名寄送的。不過，這兩種情形發生的機率都不高。

SIValidLabel=郵件已簽署
SIValid=此封郵件包含正確的數位簽章。它從寄出後沒被修改過。

SIInvalidLabel=數位簽章不正確定
SIInvalidHeader=此郵件包含不正確的數位簽章。

SIContentAltered=數位簽章與郵件內文不合！此郵件可能在寄出後被修改過，請跟寄件者確認郵件內容。
SIExpired=用來簽署此份郵件的憑證看起來已過期。請確定你電腦的時鐘設定正確。
SIRevoked=用來簽署此郵件的憑證已被廢止。除非你跟寄件者確認過內容，否則不能信任此封郵件的正確性。
SINotYetValid=簽署此郵件的憑證似乎不正確。請確定你電腦的時鐘設定正確。
SIUnknownCA=用來簽署此郵件的憑證的發行者未獲得憑證。
SIUntrustedCA=用來簽署此郵件的憑證的發行者是你所不信任的。
SIExpiredCA=簽署此郵件的憑證的發行者本身憑證已過期。請確定你電腦的時鐘設定正確。
SIRevokedCA=用來簽署此郵件的憑證之發行者，其本身憑證已被廢止。 除非你跟寄件者確認過內容，否則不能信任此封郵件的正確性。
SINotYetValidCA=簽署此郵件的憑證的發行者本身憑證不正確。請確定你電腦的時鐘設定正確。
SIInvalidCipher=此封郵件使用目前你的軟體版本無法處理的加密方式簽署憑證。
SIClueless=此數位簽章有不明的錯誤。請與寄件者確認郵件的內文。

SIPartiallyValidLabel=郵件已簽署
SIPartiallyValidHeader=雖然數位簽章是正確的，不過不確定寄件者與簽署者是否為同一人。

SIHeaderMismatch=數位簽章的 email 並非郵件上寫的寄件者。請檢查數位簽章的細節以確定實際寄件者。
SICertWithoutAddress=用來簽署郵件的認證沒有 email 。請察看簽章認證的細節以得知簽署者。

## Encryption Information strings
EINoneLabel=未加密郵件
EINone=此封郵件沒被加密過。它在傳送中有可能被偷看。

EIValidLabel=郵件已加密
EIValid=此封郵件在寄出前有加密過。它在網路傳送中很不容易被破解。

EIInvalidLabel=無法加密郵件
EIInvalidHeader=此郵件已被加密過，但無法解密。

EIContentAltered=此郵件在傳送中改變了內容。
EINoDecryptCert=找不到可用來加密此郵件的憑證。
EIPasswordError=你輸入的主控密碼不正確。
EIInvalidCipher=此封郵件使用目前你的軟體版本無法處理的加密方式加密。
EIClueless=此郵件(已加密)有未知的問題。

## Signing Power Information string
SPCanLabel=郵件可簽署
SPCanHeader=你指定要在寄送此郵件前加以數位簽署。
SPCan=當其他人收到你簽署的郵件時，他們可以確認是你寄的、而且簽署後沒被改過。

SPCannotLabel=郵件無法簽署
SPCannotHeader=你無法數位簽署此郵件。

SPNoCert=你沒有指定正確的憑證以建立數位簽章。
SPNoSigCert=用來簽署此份郵件的憑證無法使用。
SPNoValidCert=尚未驗證過用來簽署此份郵件的憑證。請確定你電腦的時鐘設定正確。
SPExpiredCert=用來簽署此份郵件的憑證已過期。
SPRevokedCert=用來簽署此份郵件的憑證已被廢止。

## Encryption Power Information string
EPCanLabel=郵件可加密
EPCanHeader=你指定要在寄送前加密此郵件。
EPCan=如果你有設定寄送郵件前要儲存備份，此郵件會在儲存前也加密。

EPCannotLabel=無法加密郵件
EPCannotHeader=無法加密郵件。

EPRecipientUnknown=你沒有輸入任何收件者。
EPNoCerts=你沒有下列收件者的憑證:
EPClueless=此郵件有未知的錯誤。
