## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=你試圖加上數位簽章，不過你沒有於「帳號設定」中指定正確的簽署憑證或憑證已過期。
NoSenderEncryptionCert=你試圖加密此郵件，不過你沒有設定正確的加密憑證或憑證已過期。
MissingRecipientEncryptionCert=你試圖加密此郵件，不過無法找到 %S 的加密憑證。
SignNoSenderEncryptionCert=你試圖加上數位簽章，不過此封已簽署郵件中找不到正確的加密憑證或憑證已過期。
ErrorCanNotEncrypt=無法加密郵件。請確定你對每一個收件者都有正確的郵件憑證，並於「帳號設定」中指定正確的憑證及設定信任關係。
ErrorCanNotSign=無法簽署郵件。請確定你已於「帳號設定」中指定正確的憑證及設定信任關係。

## Strings used for in the prefs.
prefPanel-smime=安全資訊
NoSigningCert=憑證管理員找不到可用的憑證簽署你的電子郵件。
NoEncryptionCert=憑證管理員找不到工其他人用的可用憑證寄送你加密的電子郵件。

encryption_needCertWantSame=在開始數位簽章前，你必須指定供其他人寄送加密郵件給你時所用的憑證。你想使用相同的憑證來加解密寄給你的郵件嗎？
encryption_wantSame=你想使用相同的憑證來加解密寄給你的郵件嗎？
encryption_needCertWantToSelect=在開始數位簽章前，你必須指定供其他人寄送加密郵件給你時所用的憑證。你想開始設定加解密的憑證嗎？
signing_needCertWantSame=你還要指定數位簽署用的憑證。你想用相同的憑證來作數位簽章嗎？
signing_wantSame=你想用同樣的憑證為你的郵件加上數位簽章嗎？
signing_needCertWantToSelect=你還要指定數位簽署用的憑證。你想立刻設定供數位簽署用的憑證嗎？
