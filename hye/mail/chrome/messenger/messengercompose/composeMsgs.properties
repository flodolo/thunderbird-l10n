unableToOpenTmpFile=Անհնար է բացել ժամանակաւոր նիշերը %S։ Ստուգէք Ձեր «Ժամանակաւոր պանակ» ֊ի կարգաւորումները։
unableToSaveTemplate=Անհնար է պահպանել Ձեր հաղորդագրութիւնը, ինչպէս ձեւանմուշ։
unableToSaveDraft=Անհնար է պահպանել Ձեր հաղորդագրութիւնը, որպէս սեւագիր։
couldntOpenFccFolder=Անկարող է բացել ուղարկուած եղ․ պանակը։ Խնդրում ենք հաստատել կարգաւորումներում, որ Ձեր հաշիւը ճշգրիտ է։
noSender=Ուղարկողն յատկորոշուած չէ։ Խնդրում ենք աւելացնել Ձեր եղեկտրոնային հասցէն՝ հաշուի կարգաւորումներում։
noRecipients=Ստացողներ յատկորոշուած չէն։ Խնդրում ենք մուտքագրել ստացողներ կամ լրատուական խմբեր՝ հասցէի բաժնում։
errorWritingFile=Խափանում՝ ժամանակաւոր նիշը գրելիս։

## LOCALIZATION NOTE (errorSendingFromCommand): argument %s is the Outgoing server (SMTP) response
errorSendingFromCommand=Խափանում է տեղի ունեցել, փոստն ուղարկելիս։ Փոստային սպասարկիչը պատասխանել է՝ %s ։ Խնդրում ենք հաստատել, որ Ձեր եղ․ հասցէն ճշգրիտ է հաշուի կարգաւորումներում եւ կրկին փորձել։

## LOCALIZATION NOTE (errorSendingDataCommand): argument %s is the Outgoing server (SMTP) response
errorSendingDataCommand=Փոստ ուղարկելիս ելքային սպասարկիչի (SMTP) խափանում է տեղի ունեցել: Սպասարկիչը պատասխանեց՝ %s։

## LOCALIZATION NOTE (errorSendingMessage): argument %s is the Outgoing server (SMTP) response
errorSendingMessage=Խափանում յայտնաբերուեց փոստն ուղարկելիս։ Փոստային սպասարկիչը պատասխանեց՝ %s։ Խնդրում ենք ստուգել հաղորդագրութիւնը եւ կրկին փորձել։
postFailed=Հաղորդագրութիւնը անկարող է հրատարակուել, քանի որ չjաջողուեց միանալ նորութիւնների սպասարկիչին: Սպասարկիչը հնարաւոր է անհասանելի լինել կամ հրաժարուում է միացումներից: Խնդրում ենք ստուգել, ​​որ Ձեր լրատուական սպասարկիչի կարգաւորումները ճշգրիտ են եւ կրկին փորձէք:
errorQueuedDeliveryFailed=Խափանում յայտնաբերուեց, չուղարկուած հաղորդագրութիւնները տեղափոխելիս։
sendFailed=Հաղորդագրութեան ուղարկումը խափանուեց։

## LOCALIZATION NOTE (sendFailedUnexpected): argument %X is a hex error code value
sendFailedUnexpected=Ձախողուեց՝ անսպասելի խափանման պատճառով %X ։ Նկարագրութիւնն անհասանելի է։

## LOCALIZATION NOTE (smtpSecurityIssue): argument %S is the Outgoing server (SMTP) response
smtpSecurityIssue=Կարգաբերումը կապուած %S ֊ի հետ պէտք է ճշգրիտ լինի։

## LOCALIZATION NOTE (smtpServerError): argument %s is the Outgoing server (SMTP) response
smtpServerError=Խափանում յայտնաբերուեց փոստն ուղարկելիս՝ ելքային սպասարկիչի (SMTP) խափանում: Սպասարկիչը պատասխանել է՝ %s:
unableToSendLater=Ներեցէք, անկարող ենք պահպանել Ձեր հաղորդագրութիւնը՝ աւելի ուշ ուղարկելու համար։

## LOCALIZATION NOTE (communicationsError): argument %d is the error code
communicationsError=Հաղորդակցութեան խափանում տեղի ունեցաւ՝ %d։ Խնդրում ենք կրկին փորձել։
dontShowAlert=ՍԱ ՈՒՂՂԱԿԻ ՏԵՂԱՊԱՆԱԿ Է: ԴՈՒՔ ԵՐԲԷՔ ՉՊԷՏՔ Է ՏԵՍՆԷՔ ԱՅՍ ՏՈՂԸ:

couldNotGetUsersMailAddress2=Նամակ ուղարկելիս խափանում տեղի ունեցաւ՝ ուղարկողի հասցէն (From:) անվաւեր էր: Խնդրում ենք ստուգել, ​​որ այս եղ․ փոստի հասցէն ճիշտ է եւ կրկին փորձէք:
couldNotGetSendersIdentity=Փոստն ուղարկելիս սխալ տեղի ունեցաւ՝  ուղարկողի ինքնութիւնը անվաւեր էր: Խնդրում ենք ստուգել Ձեր ինքնութեան կարգաբերումը եւ կրկին փորձել:

mimeMpartAttachmentError=Կցման խափանում։
failedCopyOperation=Հաղորդագրութիւնը յաջողութեամբ ուղարկուեց, բայց չյաջողուեց պատճէնել Ձեր Ուղարկուածների պանակում։
nntpNoCrossPosting=Դուք կարող էք հաղորդագրութիւն ուղարկել միայն մի լրատուական սպասարկիչի միաժամանակ։
msgCancelling=Չեղարկում…

