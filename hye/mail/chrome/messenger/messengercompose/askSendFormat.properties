convertibleYes=Ձեր հաղորդագրութիւնը կարող է վերածուել պարզ տեքստի՝ առանց տեղեկատուութեան կորստի:
convertibleAltering=Ձեր հաղորդագրութիւնը կարող է վերածուել պարզ տեքստի՝ առանց կարեւոր տեղեկատուութեան կորստի: Այնուամենայնիվ, պարզ տեքստային տարբերակը կարող է տարբերուել այն բանից, ինչ տեսել էք սկզբում:
convertibleNo=Այնուամենայնիւ, դուք աւգտագործել էք ձեւափոխում (աւրինակ՝ գոյներ), որոնք չեն փոխարկուի պարզ տեքստի:
recommended=(առաջարկուող)
