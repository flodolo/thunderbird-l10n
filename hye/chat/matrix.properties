# LOCALIZATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.ban=%S&lt;userId&gt; [&lt; պատճառ &gt;]` Զրուցարանից արգելափակել աւգտատերերին userId ֊ով՝ յատուկ պատճառի հաղորդագրութեամբ։ Պահանջում է թոյղատուութիւն՝ աւգտատէրերին արգելափակելու համար․․․
command.invite=%S &lt;userId&gt;․ Աւգտատիրոջը հրաւիրել զրուցարան։
command.kick=%S&lt;userId&gt; [&lt; պատճառ &gt;]՝ Արգելափակել աւգտատերերին զրուցարանից userId֊ով՝ յատուկ պատճառի հաղորդագրութեամբ։ Աւգտատերերին արգելափակելու համար անհրաժեշտ է թոյղատուութիւն։
command.nick=%S&lt; տեսանկարի անուն&gt;. փոփոխել տեսանկարի անունը:
command.op=%S&lt;userId&gt; [&lt; հզաւրութեան մակարդակ &gt;]՝ Սահմանել աւգտատէրի հզաւրութեան մակարդակը: Մուտքագրել ամբողջ թիւը, աւգտատէր՝ 0, համակարգող՝ 50 եւ վարիչ՝ 100։ Եթե մակարդակը մուտքագրուած չէ, ապա սկզբնադիրը կը լինի 50։ Պահանջուում է թոյղատուութիւն` մասնակիցների հզաւրութեան մակարդակը փոխելու համար։ Չի աշխատում այղ վարիչների վրայ, բացի Ձեզնից։
command.deop=%S&lt;userId&gt; ՝ Աւգտատիրոջ հզաւրութեան մակարդակը դարձնել  0 (աւգտատէր)։ Պահանջուում է թոյղատուութիւն՝ մասնակիցների հզաւրութեան մակարդակը փոխելու համար։ Չի աշխատում այղ վարիչների վրայ, բացի Ձեզնից։
command.leave=%S․ Լքել տուեալ զրուցարանը․․․
command.topic=%S&lt; թեմա &gt; ՝ Տեղադրել թեման զրուցարանի համար։ Դա պահանջում է թոյղտուութիւն՝ զրուցարանի թեման փոխելու համար։
command.unban=%S&lt;userId&gt; ՝ Հանել արգելափակումից այն աւգտատիրոջը, որը արգելափակուած էր զրուցարանից։ Պահանջուում է թոյղտուութիւն՝ աւգտատէրերին արգելափակելու համար․․․
command.visibility=%S [&lt; տեսանելիութիւն &gt;] Սահմանել տուեալ զրուցարանի տեսանելիութիւնը՝ ներկայիս հիմնական սպասարկիչում։ Մուտքագրել ամբողջ թիւը, ներքին՝ 0, հանրային՝ 1։ Սկզբնադիրը կլինի ներքին (0) առանց արգումենտների միջամտան։ Պահանջուում է թոյղատուութիւն՝ զրուցարանի տեսանելիութիւնը փոփոխելու համար․․․
command.guest=%S&lt; հեւրերի հասանելիութիւն &gt;&lt; պատմութեան տեսանելիութիւն &gt;․ Տեղակայել հասանելիութիւնը եւ պատմութեան տեսանելիութիւնը տուեալ զրուցարանի հեւր֊աւգտատէրերի համար։ Մուտքագրել երկու ամբողջ արժէքներ, առաջնային՝ հեւրերի հասանելիութեան համար (ոչ թոյղատրուած՝ 0, թոյղատրուած՝ 1), եւ երկրորդական պատմութեան տեսանելիութիւն (ոչ տեսանելի՝ 0, տեսանելի՝ 1)։ Պահանջուում է թոյղատուութիւն՝ պատմութեան տեսանելիութիւնը փոփոխելու համար։
command.roomname=%S&lt;անուն&gt;․ Սահմանել անուանում զրուցարանի համար։ Պահանջուում է զրուցարանի անուանումը փոխելու թոյղտուութիւն։
command.detail=%S Ցուցադրել զրուցարանի մանրամասները։

