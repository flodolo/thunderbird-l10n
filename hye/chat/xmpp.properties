# LOCALIZATION NOTE (connection.error.*)
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.invalidUsername=Սխալ աւգտանուն (ձեր աւգտանունը պէտք է պարունակի «@» նշանը)
connection.error.failedToCreateASocket=Բնիկ ստեղծելը չյաջողուեց (դուք անցանց է՞ք)
connection.error.serverClosedConnection=Սպասարկիչը փակել է կապը
connection.error.resetByPeer=Կապակցումը վերակայուել է նմանասարքի կողմից
connection.error.timedOut=Կապակցման ժամանակը լրացել է
connection.error.receivedUnexpectedData=Ստացել է անորոշ տուեալ
connection.error.incorrectResponse=Ստացել է սխալ պատասխան
connection.error.startTLSRequired=Սպասարկիչը պահանջում է ծածկագրում, որը դուք անջատել եք
connection.error.startTLSNotSupported=Սպասարկիչը չի աջակցում ծածկագրումը, բայց Ձեր կարգաւորումները ակնկալում են
connection.error.failedToStartTLS=Չի յաջողուել սկսել ծածկագրումը
connection.error.noAuthMec=Սպասարկիչը չի տրամադրում վաւերացման մեխանիզմ
connection.error.noCompatibleAuthMec=Վաւերացման ոչ մի մեխանիզմ չի առաջարկուում սպասարկիչի կողմից
connection.error.notSendingPasswordInClear=Սպասակիչը աջակցում է վաւերացում՝ միայն ուղարկելով գաղտնաբառը բուն տեքստից
connection.error.authenticationFailure=Վաւերացման ձախողում
connection.error.notAuthorized=Վաւերացուած չէ (հնարաւոր է՝ սխալ գաղտնաբառը էք մուտքագրել)։
connection.error.failedToGetAResource=Աղբեւրը հասանելի չէ
connection.error.failedMaxResourceLimit=Այս հաշիւը կապակցուած է տարբեր տեղերից միեւնոյն ժամանակ:
connection.error.failedResourceNotValid=Աղբեւրը վաւեր չէ։
connection.error.XMPPNotSupported=Այս սպասարկիչը չի աջակցում XMPP

# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Այս հաղորդագրութիւնը չի կարող ուղարկուել․ %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed=Չյաջողուեց միանալ. %S
#   This is displayed in a conversation as an error message when the user is
#   banned from a room.
#   %S is the name of the MUC room.
conversation.error.joinForbidden=Հնարաւոր չէ միանալ %S-ին, Ձեզ հեռացրել են այս զրուցարանից:
conversation.error.joinFailedNotAuthorized=Զրուցարանին միանալու համար պահանջուում է գրանցում։
conversation.error.creationFailedNotAllowed=Մուտքը սահմանափակ է: Ձեզ արգելուած է զրուցարաններ ստեղծել:
#   This is displayed in a conversation as an error message when remote server
#   is not found.
#   %S is the name of MUC room.
conversation.error.joinFailedRemoteServerNotFound=Հնարաւոր չէ միանալ %S զրուցարանին, քանի որ այս սպասարկիչում այն անհասանելի չէ:
conversation.error.changeTopicFailedNotAuthorized=Դուք չեք կարող վերնագրել այս զրուցարանը:
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that he is not in.
#   %1$S is the name of MUC room.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsNotInRoom=Հաղորդագրութիւնը չի կարող ուղարկուել %1$S-ին, քանի որ դուք չէք գտնուում զրուցարանում. %2$S
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that the recipient is not in.
#   %1$S is the jid of the recipient.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsRecipientNotInRoom=Հաղորդագրութիւնը չի կարող ուղարկուել %1$S-ին, քանի որ նա այղեւս զրոյցի մասնակից չէ. %2$S
#   These are displayed in a conversation as a system error message.
conversation.error.remoteServerNotFound=Ստացողի սպասարկիչը հասանելի չէ
conversation.error.unknownSendError=Անյայտ սխալ՝ նամակը ուղարկելիս:
#   %S is the name of the message recipient.
conversation.error.sendServiceUnavailable=Հնարաւոր չէ ուղարկել նամակներ %S-ին այս պահին:
#   %S is the nick of participant that is not in room.
conversation.error.nickNotInRoom=%S-ը զրուցարանում չէ:
conversation.error.banCommandAnonymousRoom=Դուք չեք կարող արգելել անանուն զրուցարանների մասնակիցների: Փոխարէնը փորձէք /kick.
conversation.error.banKickCommandConflict=Դուք չէք կարող ինքներդ ձեզ հեռացնել սենեակից:
conversation.error.changeNickFailedConflict=Հնարաւոր չէ փոխել ձեր մականունը %S-ի, քանի որ այն արդէն զբաղուած է:
#   %S is the jid of user that is invited.
#   %S is the jid that is invalid.
#   %S is the name of the recipient.

