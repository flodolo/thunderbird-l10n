command.join3=%S [&lt;զրուցարան&gt;[@&lt;սպասարկիչ&gt;][/&lt;մականուն&gt;]] [&lt;գաղտնաբառ&gt;]: Միացեք զրուցարանին այղ սպասարկիչում կամ այղ մականունով ու գաղտնաբառով:
