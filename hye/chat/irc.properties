command.action=%S &lt; կատարման ենթակայ գործողութիւն &gt;․ Կատարել գործողութիւն։
command.ban=%S &lt;nick!user@host&gt;. Արգելափակել այն աւգտատէրերի մուտքը, որոնք համապատասխանում են տուեալ աւրինակին։
command.ctcp=%S &lt;մականուն&gt; &lt;հղրդգր&gt;․ Ուղարկում է CTCP հաղորդագրութիւն տրուած մականուանը։
command.chanserv=%S &lt; հրաման &gt;․ Ուղարկում է հրաման ChanServ֊ին։
command.deop=%S &lt; մականուն 1&gt;[,&lt; մականուն 2&gt;]*: Զրկել ինչ֊որ մեկին կապուղու գործավարի կարգավիճակից։ Սա անելու համար դուք պէտք լինէք կապուղու գործավար։
command.devoice=%S&lt; մականուն1&gt;[,&lt;մականուն2&gt;]*․Հեռացնել կապուղու ձայնի կարգավիճակը՝ արգելելով աւգտատիրոջը խաւսել, եթե կապուղին կառավարուող է (+m)։ Դա անելու համար կապուղու գործարկուն դուք պէտք է լինէք։
command.invite2=%S &lt;մականուն&gt;[ &lt;մականուն&gt;]* [&lt;կապուղի&gt;]: Հրաւիրել մեկ կամ մի քանի աւգտատերերի՝ միանալու այս ալիքին կամ նշուած այղ ալիքի:
command.join=%S &lt;սենեակ1&gt;[ &lt;ստեղն1&gt;][,&lt;սենեակ2&gt;[ &lt;ստեղն2&gt;]]*: Մուտքագրեք մեկ կամ մի քանի ալիք ՝ ըստ ցանկութեան իւրաքանչիւրի համար ալիքի բանալին տրամադրելով անհրաժեշտութեան դէպքում։
command.kick=%S &lt;աւգտանուն&gt; [&lt;հաղորդագրութիւն&gt;]: Հեռացրէք ինչ որ մեկին ալիքից։ Դուք պէտք է լինեք ալիքի համակարգող սա անելու համար։
command.list=%S. Ցուցադրել զրուցարանների ցուցակը ցանցում։ Զգուշացում, դա անելիս հնարաւոր է որոշ սպասարկիչների կապը ձեզ հետ ընդհատուի։
command.memoserv=%S &lt;հրահանգ&gt;․ Ուղարկել հրահանգ MemoServ֊ին։
command.modeUser2=%S &lt;աւգտանուն&gt; [(+|-)&lt;կարգավիճակ&gt;]: Ներբեռնել, կայել կամ ապակայել աւգտատիրոք կարգավիճակը:
command.modeChannel2=%S &lt;կապուղի&gt;[ (+|-)&lt;նոր կարգավիճակ&gt; [&lt;յարաչափ&gt;][,&lt;յարաչափ&gt;]*]: Ստանալ, կայել կամ ապակայել ալիքի կարգավիճակը:
command.msg=%S &lt;աւգտանուն&gt; &lt;հաղորդագրութիւն&gt;: Ուղարկել գաղտնի հաղորդագրութիւն աւգտատերին (որպէս ալիքին հակադրուած)։
command.nick=%S &lt;նոր կեղծանուն&gt;: Փոխել կեղծանունը։
command.nickserv=%S &lt;հրահանգ&gt;: Ուղարկել հրահանգ NickServ֊ին։
command.notice=%S &lt;թիրախ&gt; &lt;հաղորդագրութիւն&gt;: Ուղարկել յուշում աւգտատիրոջը կամ ալիքին։
command.op=%S &lt;կեղծանուն1&gt;[,&lt;կեղծանուն2&gt;]*: Տալ որեւէ մեկին ալիքի կարգաւորողի դէր։ Դուք պէտք է լինէք ալիքի կարգաւորող, դա անելու համար։
command.operserv=%S &lt;հրահանգ&gt;: Ուղարկել հրահանգ OperServ֊ին։
command.part=%S [message]: Թողնել սոյն ալիքը կամընտիր հաղորդագրութեամբ։
command.ping=%S [&lt;աւգտանուն&gt;]: Կախուած է որքան ուշացումներ ունի աւգտատէրը (կամ սպասարկողը եթե աւգտատերը որոշուած չէ):
command.quit=%S &lt;հաղորդագրութիւն&gt;: Անջատուել սպասրկիչից կամընտիր հաղորդագրութեամբ։
command.quote=%S &lt;հրահանգ&gt;: Ուղարկել չմշակուած հրահանգ սպասարկիչին։
command.time=%S: Ցուցադրում է սոյն ժամանակը IRC սպասարկչում։
command.topic=%S [&lt;նոր նիւթ&gt;]: Տեղադրել այս ալիքի նիւթը․
command.umode=%S (+|-)&lt;նոր աշխատակերպ&gt;: Կայել կամ ապակայել աւգտատիրոջ կարգաւիճակը։
command.version=%S &lt;nick&gt;: Յայցել աւգտատիրոջ սպասառուի տարբերակը։
command.voice=%S &lt;կեղծանուն1&gt;[,&lt;կեղծանուն2&gt;]*․ Տրամադրել ալիքում ձայնի կարգավիճակը ինչ-որ մեկին: Դա անելու համար դուք պէտք է լինէք ալիքի համակարգող։
command.whois2=%S [&lt;կեղծանուն&gt;]: Ստանալ տեղեկութիւն աւգտատիրոջ մասին․

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] մուտք է գործել սենեակ։
message.rejoined=Դուք կրկին միացաք սենեակին։
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=Դուք հեռացուել էք %1$S%2$S ֊ի կողմից.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S֊ը հեռացուեց %2$S%3$S֊ի կողմից:
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the new mode, %2$S is the nickname of the user whose mode
#    was changed, and %3$S is who set the mode.
message.usermode=Կարգավիճակ՝ %1$S֊ը %2$S ֊ի համար կայուել է %3$S ֊ի կողմից.
#    %1$S is the new channel mode and %2$S is who set the mode.
message.channelmode=Ալիքի կարգավիճակը %1$S կայուել է %2$S֊ի կողմից.
#    %S is the user's mode.
message.yourmode=Ներկայիս կարգավիճակը՝ %S։
#    Could not change the nickname. %S is the user's nick.
#    The parameter is the message.parted.reason, if a part message is given.
message.parted.you=Դուք դուրս էք եկել սենեակից (Part%1$S)։
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S-ը դուրս է եկել սենեակից (Part%2$S)։
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S-ը դուրս է եկել սենեակից (Quit%2$S)։
#    The parameter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S-ը ձեզ հրաւիրել է %2$S:
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S-ը յաջողութեամբ հրաւիրուել է %2$S։
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to but are already in
message.alreadyInChannel=%1$S-ն արդէն %2$S-ում է:
#    %S is the nickname of the user who was summoned.
message.summoned=%S-ը հրաւիրուել է։
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=WHOIS տեղեկութիւն %S-ի համար.
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S֊ն արտացանց է։ WHOWAS տեղեկութիւն %1$S֊ի համար.
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S֊ն անյայտ մականուն է:
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S-ը փոխել է կապուղու գաղտնաբառը %2$S-ի:
message.channelKeyRemoved=%S-ը հեռացրել է կապուղու գաղտնաբառը:
#    This will be followed by a list of ban masks.
message.banMasks=Հետեւեալ վայրերից կապակցուած աւգտատէրերի մուտքը %S արգելափակուած է:
message.noBanMasks=%S-ի համար արգելուած վայրեր չկան:
message.banMaskAdded=%2$S-ն արգելափակել է աւգտատէրերին, որոնք միացել են %1$S֊ին համապատասխանող վայրերից։
message.banMaskRemoved=%2$S-ն այսուհետեւ չեն արգելափակում աւգտատէրերին, որոնք միացել են %1$S֊ին համապատասխանող վայրերից։
# LOCALIZATION NOTE (message.ping): Semi-colon list of plural forms.
#  See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
#   %1$S is the nickname of the user or the server that was pinged.
#   #2 is the delay (in milliseconds).
message.ping=Հայցի պատասխանը %1$S-ից #2 վայրկեանում:;Հայցի պատասխանը %1$S-ից #2 միլիվայրկեանում:


# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the conversation or server tab.
#    %S is the channel name.
#    %1$S is your new nick, %2$S is the kill message from the server.
error.erroneousNickname=%S-ը թոյղատրելի կեղծանուն չէ։
error.banned=Դուք արգելափակուած եք այս սպասարկիչի կողմից։
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S-ը առցանց չէ:
error.wasNoSuchNick=%S մականուն չկայ:
error.unavailable=%S -ը ժամանակաւորապէս անհասանելի է:
#    %S is the channel name.
error.cannotSendToChannel=Դուք չէք կարող հաղորդագրութիւններ ուղարկել %S-ին։
error.inviteOnly=%S -ին միանալու համար դուք պէտք է հրաւիրուած լինէք։
#    %1$S is the channel the user tried to join, %2$S is the channel
#    he was forwarded to.
#    %S is the mode that the user tried to set but was not recognized
#    by the server as a valid mode.
error.unknownMode=«%S»-ը աւգտուողի վաւեր կարգաւիճակ չէ այս սպասարկիչում:

# LOCALIZATION NOTE (tooltip.*):
#    These are the descriptions given in a tooltip with information received
#    from a whois response.
#    The human readable ("realname") description of the user.
tooltip.realname=Անուն
#    The username and hostname that the user connects from (usually based on the
#    reverse DNS of the user's IP, but often mangled by the server to
#    protect users).
tooltip.registered=Գրանցուած է
tooltip.registeredAs=Գրանցուած է որպէս՝
# The away message of the user
tooltip.away=Հեռու
# %S is the timespan elapsed since the last activity.
tooltip.timespan=%S առաջ

#    %1$S is the server name, %2$S is some generic server information (usually a
#    location or the date the user was last seen).
tooltip.serverValue=%1$S (%2$S)

# LOCALIZATION NOTE (yes, no):
#  These are used to turn true/false values into a yes/no response.
yes=Այո
no=Ոչ
