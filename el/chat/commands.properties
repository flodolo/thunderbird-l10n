rawHelpString=raw &lt;μήνυμα&gt;: αποστείλετε μήνυμα χωρίς την διαφυγή χαρακτήρων οντοτήτων HTML.
helpHelpString=help &lt;όνομα&gt;: εμφάνιση μηνύματος βοήθειας για την εντολή &lt;όνομα&gt; ή της λίστας πιθανών εντολών όταν χρησιμοποιείται χωρίς παράμετρο.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;μήνυμα κατάστασης&gt;: ορίστε την κατάσταση σε %2$S με ένα προαιρετικό μήνυμα κατάστασης.
back=διαθέσιμος
away=μακρυά
busy=μη διαθέσιμος
dnd=μη διαθέσιμος
offline=εκτός σύνδεσης
