convertibleYes=Sua mensagem pode ser convertida para texto sem formatação sem perda de informação.
convertibleAltering=Sua mensagem pode ser convertida para texto sem formatação sem perder informações importantes. Entretanto, a mensagem pode ter uma aparência diferente daquela exibida durante a edição.
convertibleNo=Note que se for enviada uma versão sem formatação, elementos como imagens e cores serão perdidos.
recommended=(recomendado)
