# LOCALIZATION NOTE:

# This file must be saved as UTF8

# Accesskeys are defined by prefixing the letter that is to be used for the
# accesskey with an ampersand (e.g. &).

# Do not replace $BrandShortName, $BrandFullName, or $BrandFullNameDA with a
# custom string and always use the same one as used by the en-US files.
# $BrandFullNameDA allows the string to contain an ampersand (e.g. DA stands
# for double ampersand) and prevents the letter following the ampersand from
# being used as an accesskey.

# You can use \n to create a newline in the string but only when the string
# from en-US contains a \n.

CONTEXT_OPTIONS=$BrandShortName &Options
CONTEXT_SAFE_MODE=$BrandShortName &Safe Mode
SAFE_MODE=Modo de segurança
OPTIONS_PAGE_TITLE=Tipo de instalação
OPTIONS_PAGE_SUBTITLE=Selecione as opções de instalação.
SHORTCUTS_PAGE_TITLE=Atalhos
SHORTCUTS_PAGE_SUBTITLE=Criando os ícones do programa.
SUMMARY_PAGE_TITLE=Summary
SUMMARY_PAGE_SUBTITLE=Ready to start installing $BrandShortName
SUMMARY_INSTALLED_TO=$BrandShortName será instalado no seguinte local:
SUMMARY_REBOOT_REQUIRED_INSTALL=É necessário reiniciar o computador para finalizar a instalação.
SUMMARY_REBOOT_REQUIRED_UNINSTALL=Pode ser necessário reiniciar o computador para finalizar a desinstalação.
SUMMARY_CLICK=Clique em Instalar para continuar.
SURVEY_TEXT=&Diga-nos diga o que você achou do $BrandShortName
LAUNCH_TEXT=&Iniciar o $BrandShortName agora
