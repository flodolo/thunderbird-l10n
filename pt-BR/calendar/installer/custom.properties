ERROR_CREATE_DIRECTORY_SUFFIX=Clique em Cancelar para interromper a instalação ou\nTentar de novo para continuar.

UN_CONFIRM_PAGE_TITLE=Desinstalar $BrandFullName
UN_CONFIRM_PAGE_SUBTITLE=Remove $BrandFullName do seu computador.
UN_CONFIRM_UNINSTALLED_FROM=$BrandShortName será desinstalado do seguinte local:
